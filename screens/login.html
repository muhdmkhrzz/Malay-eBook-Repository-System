<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../design/login-styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body id="auth-page">
    <div class="wrapper">
        <form action="" id="auth-form"> 
            <a href="/index.html" class="back-button"><i class='bx bx-arrow-back'></i> Back</a>
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Email" required id="auth-email" name="email"> 
                <i class='bx bx-user'></i> </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required id="auth-password" name="password">
                <i class='bx bx-lock-alt'></i> </div>     
            
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me </label>
            </div>

            <button type="submit" class="btn" id="auth-button">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="../screens/signup.html" id="show-register">Register</a></p>
            </div>
        </form>
        <div id="custom-modal-overlay" class="modal-overlay">
            <div class="modal-content">
                <h2 id="modal-title">Success</h2>
                <p id="modal-message">You have been logged in.</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../script.js"></script>
</body>

</html>
