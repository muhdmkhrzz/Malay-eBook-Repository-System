<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../design/signup-styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body id="auth-page">
    <div class="wrapper">
        <form action="" id="auth-form">
            <a href="/index.html" class="back-button"><i class='bx bx-arrow-back'></i> Back</a>
            <h1>Sign Up</h1>
            
            <div class="input-box">
                <input type="text" placeholder="Username" required id="auth-username" name="username"> 
                <i class='bx bxs-user'></i> </div>

            <div class="input-box">
                <input type="text" placeholder="Email" required id="auth-email" name="email"> 
                <i class='bx bx-envelope'></i> </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required id="auth-password" name="password">
                <i class='bx bx-lock-alt'></i> </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required id="confirm-password"> 
                <i class='bx bx-lock'></i> </div>      

            <button type="submit" class="signup-btn" id="auth-button">Sign Up</button>

            <div class="register-link">
                <p>Already have an account? <a href="../screens/login.html" id="show-login">Login</a></p>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script> <script src="../script.js"></script>
</body>

</html>
