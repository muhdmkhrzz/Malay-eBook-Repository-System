<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eBook Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1f2937;
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
      --bg-light: #f7f9fc;
      --text-dark: #333;
    }

    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg-light);
      margin: 0;
      padding: 30px;
      color: var(--text-dark);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary);
    }

    .search-bar {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-bar input {
      padding: 10px;
      width: 500px; /* Adjusted width */
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .table-container {
      max-width: 1000px;
      margin: auto;
    }

    table {
      width: 100%;
      border-spacing: 0 15px;
    }

    th {
      background-color: var(--primary);
      color: #fff;
      padding: 12px;
      border-radius: 10px 10px 0 0;
      text-align: center;
    }

    td {
      background-color: #fff;
      text-align: center;
      padding: 15px;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    img.cover {
      width: 60px;
      height: 90px;
      border-radius: 6px;
      object-fit: cover;
    }

    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: 0.2s ease;
      margin-right: 10px;
    }

    .btn:hover {
      opacity: 0.85;
    }

    .approve { background-color: var(--success); }
    .edit { background-color: var(--warning); color: #212529; }
    .delete { background-color: var(--danger); }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }

    .modal-content {
      background: white;
      margin: 5% auto;
      padding: 25px;
      width: 500px;
      border-radius: 10px;
      text-align: left;
      position: relative;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .modal-content p {
      margin: 10px 0;
    }

    .modal-footer {
      margin-top: 20px;
    }

    .rejection-reason {
      display: none;
      margin-top: 10px;
    }

    .rejection-reason textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    @media (max-width: 600px) {
      .modal-content {
        width: 90%;
      }

      td, th {
        font-size: 12px;
        padding: 10px;
      }

      .btn {
        padding: 6px 10px;
        font-size: 12px;
      }

      .search-bar input {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<h1>📘 Pending eBook Approvals</h1>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Search eBook by title or author..." onkeyup="searchBooks()">
</div>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Cover</th>
        <th>Title</th>
        <th>Genre</th>
        <th>Author</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="ebook-table">
      <tr>
        <td><img src="https://via.placeholder.com/60x90.png?text=Book" class="cover" /></td>
        <td class="title">The Lost Realm</td>
        <td class="genre">Fantasy</td>
        <td class="author">Sarah J. Stone</td>
        <td>
          <button class="btn approve" onclick="openSynopsisModal(this)">View</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Synopsis Modal -->
<div id="synopsisModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('synopsisModal')">&times;</span>
    <h3 id="modalTitle">Title</h3>
    <p><strong>Author:</strong> <span id="modalAuthor"></span></p>
    <p><strong>Year:</strong> <span id="modalYear">2022</span></p>
    <p><strong>Synopsis:</strong></p>
    <p id="modalSynopsis">A thrilling adventure into the unknown...</p>
    <div class="modal-footer">
      <button class="btn approve" onclick="approveBookFromModal()">Approve</button>
      <button class="btn delete" onclick="toggleRejectionReason()">Reject</button>
      <div class="rejection-reason" id="rejectionReasonBox">
        <textarea id="rejectionReason" rows="3" placeholder="Enter rejection reason..."></textarea>
        <button class="btn delete" onclick="submitRejection()">Submit Rejection</button>
      </div>
    </div>
  </div>
</div>

<script>
  let currentRow = null;

  function openSynopsisModal(btn) {
    currentRow = btn.closest('tr');
    document.getElementById('modalTitle').textContent = currentRow.querySelector('.title').textContent;
    document.getElementById('modalAuthor').textContent = currentRow.querySelector('.author').textContent;
    document.getElementById('modalSynopsis').textContent = "A thrilling adventure into the unknown that uncovers ancient secrets and a mysterious realm.";
    document.getElementById('rejectionReasonBox').style.display = 'none';
    document.getElementById('rejectionReason').value = '';
    document.getElementById('synopsisModal').style.display = 'block';
  }

  function approveBookFromModal() {
    alert("✅ Approved: " + currentRow.querySelector('.title').textContent);
    currentRow.remove();
    closeModal('synopsisModal');
  }

  function toggleRejectionReason() {
    document.getElementById('rejectionReasonBox').style.display = 'block';
  }

  function submitRejection() {
    const reason = document.getElementById('rejectionReason').value.trim();
    if (reason === '') {
      alert('Please enter a rejection reason.');
      return;
    }
    alert("❌ Rejected: " + currentRow.querySelector('.title').textContent + "\nReason: " + reason);
    currentRow.remove();
    closeModal('synopsisModal');
  }

  function closeModal(id) {
    document.getElementById(id).style.display = 'none';
    currentRow = null;
  }

  window.onclick = function(e) {
    const modal = document.getElementById('synopsisModal');
    if (e.target === modal) modal.style.display = 'none';
  };

  function searchBooks() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const rows = document.querySelectorAll('#ebook-table tr');
    rows.forEach(row => {
      const title = row.querySelector('.title').textContent.toLowerCase();
      const author = row.querySelector('.author').textContent.toLowerCase();
      row.style.display = (title.includes(input) || author.includes(input)) ? '' : 'none';
    });
  }
</script>

</body>
</html>
