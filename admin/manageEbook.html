<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Ebooks - Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700 !important;
            font-size: 2.25rem;
        }
        .container-content {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .search-bar {
            flex-grow: 1;
            margin-right: 15px;
            max-width: 300px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .filter-dropdown {
            position: relative;
            display: inline-block;
        }
        .filter-dropdown select {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f8f8;
            font-weight: 600;
            color: #555;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .status-pending { color: #ffc107; font-weight: 600; }
        .status-approved { color: #28a745; font-weight: 600; }
        .status-rejected { color: #dc3545; font-weight: 600; }

        .action-buttons button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            margin: 0 3px;
            transition: transform 0.2s ease;
        }
        .action-buttons button:hover {
            transform: scale(1.1);
        }
        .action-buttons svg {
            width: 20px;
            height: 20px;
            color: #6c757d;
        }
        .action-buttons button:hover svg {
            color: #007bff;
        }
        .action-buttons .approve-icon:hover svg {
            color: #28a745;
        }
        .action-buttons .reject-icon:hover svg {
            color: #dc3545;
        }
        .action-buttons .view-icon:hover svg {
            color: #007bff;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #2c3e50;
        }
        .modal-close-btn {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal-close-btn:hover,
        .modal-close-btn:focus {
            color: #000;
            text-decoration: none;
        }
        .modal-body {
            margin-bottom: 20px;
        }
        .modal-body p {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }
        .btn-cancel:hover {
            background-color: #5a6268;
        }
        .approve-button-modal {
            background-color: #28a745;
            color: white;
        }
        .approve-button-modal:hover {
            background-color: #218838;
        }
        .reject-button-modal {
            background-color: #ffc107;
            color: white;
        }
        .reject-button-modal:hover {
            background-color: #e0a800;
        }
        #rejectionReasonBox {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        #rejectionReasonBox label {
            font-weight: 600;
            margin-bottom: 5px;
        }
        #rejectionReason {
            width: 100%;
            min-height: 80px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 5px;
        }
        #submitRejectionBtn {
            background-color: #dc3545;
            color: white;
        }
        #submitRejectionBtn:hover {
            background-color: #c82333;
        }
        /* Message box styles */
        .message-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 10000;
            text-align: center;
            max-width: 350px;
            width: 90%;
        }
        .message-box h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #1e293b;
        }
        .message-box button {
            background-color: #3b82f6;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 15px;
        }
        .message-box button:hover {
            background-color: #2563eb;
        }

        @media (max-width: 768px) {
            /* Main content will adjust automatically with flex-1 and no fixed margin-left */
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .search-bar {
                margin-right: 0;
            }
            .filter-dropdown {
                width: 100%;
            }
            .filter-dropdown select {
                width: 100%;
            }
            .btn {
                width: 100%;
            }
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tr {
                border: 1px solid #ccc;
                margin-bottom: 10px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            }
            td {
                border: none;
                border-bottom: 1px solid #eee;
                position: relative;
                padding-left: 50%;
                text-align: right;
            }
            td:before {
                position: absolute;
                top: 12px;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: 600;
                color: #555;
            }
            td:nth-of-type(1):before { content: "ID"; }
            td:nth-of-type(2):before { content: "Title"; }
            td:nth-of-type(3):before { content: "Author"; }
            td:nth-of-type(4):before { content: "Status"; }
            td:nth-of-type(5):before { content: "Submission Date"; }
            td:nth-of-type(6):before { content: "Actions"; }
            .action-buttons {
                justify-content: flex-end;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans flex">

  <aside class="hidden md:flex flex-col justify-between w-64 h-screen bg-gray-800 text-white p-6 sticky top-0">
  <div>
    <h2 class="text-2xl font-bold mb-6">Admin Menu</h2>
    <nav class="space-y-2">
      <a href="dashboardAdmin.html" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-700 hover:text-blue-300">
        <i class="lucide lucide-layout-dashboard mr-3"></i> Dashboard
      </a>
      <a href="manageEbook.html" class="flex items-center px-4 py-2 rounded-lg bg-gray-700 text-blue-300">
        <i class="lucide lucide-book-open mr-3"></i> Manage Ebooks
      </a>
      <a href="manageUser.html" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-700 hover:text-blue-300">
        <i class="lucide lucide-users mr-3"></i> Manage Users
      </a>
      <a href="approveBookList.html" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-700 hover:text-blue-300">
        <i class="lucide lucide-check-circle mr-3"></i> Approved Books
      </a>
    </nav>
  </div>
  <button onclick="window.location.href='../screens/login.html'" class="flex items-center px-4 py-2 mt-4 rounded-lg hover:bg-gray-700 hover:text-red-400">
      <i class="lucide lucide-log-out mr-3"></i> Logout
    </button>
</aside>
    <main class="flex-1 p-6 overflow-y-auto">
        <div class="container-content">
            <h1>Manage eBooks - Admin Panel</h1>
            <div class="controls">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search by title, author, or status..." onkeyup="searchEbooks()">
                </div>
                <div class="filter-dropdown">
                    <select id="statusFilter" onchange="filterEbooks()">
                        <option value="all">All Statuses</option>
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Status</th>
                        <th>Submission Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ebook-table-body">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="synopsisModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="synopsisModalTitle">Book Synopsis</h2>
                <span class="modal-close-btn" onclick="closeModal('synopsisModal')">&times;</span>
            </div>
            <div class="modal-body">
                <p id="synopsisText"></p>
                <div id="rejectionReasonBox" style="display:none;">
                    <label for="rejectionReason">Reason for Rejection:</label>
                    <textarea id="rejectionReason" placeholder="Enter reason for rejection..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn approve-button-modal" onclick="approveBookFromModal()">Approve</button>
                <button class="btn reject-button-modal" onclick="toggleRejectionReason()">Reject</button>
                <button class="btn btn-danger" id="submitRejectionBtn" style="display:none;" onclick="submitRejection()">Submit Rejection</button>
                <button class="btn btn-cancel" onclick="closeModal('synopsisModal')">Cancel</button>
            </div>
        </div>
    </div>

    <div id="messageBox" class="message-box">
        <h3 id="messageText"></h3>
        <button onclick="document.getElementById('messageBox').style.display='none'">OK</button>
    </div>

    <script type="module">
        // Supabase Initialization (replace with your actual keys)
        const SUPABASE_URL = typeof __supabase_url !== 'undefined' ? __supabase_url : 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = typeof __supabase_anon_key !== 'undefined' ? __supabase_anon_key : 'YOUR_SUPABASE_ANON_KEY';
        const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let allEbooks = []; // To store all fetched ebooks

        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            fetchAndRenderEbooks(); // Fetch and render ebooks on page load
        });

        /**
         * Displays a custom message box.
         * @param {string} message - The message to display.
         */
        function showMessageBox(message) {
            document.getElementById('messageText').textContent = message;
            document.getElementById('messageBox').style.display = 'block';
        }

        /**
         * Fetches all eBooks from Supabase and renders them.
         */
        async function fetchAndRenderEbooks() {
            const { data, error } = await supabase
                .from('ebooks')
                .select('*');

            if (error) {
                console.error('Error fetching eBooks:', error);
                document.getElementById('ebook-table-body').innerHTML = '<tr><td colspan="6" class="text-center text-gray-500">Error loading eBooks.</td></tr>';
                return;
            }

            allEbooks = data; // Store all fetched data
            renderTableRows(allEbooks); // Render all initially
        }

        /**
         * Renders table rows based on the provided data.
         * @param {Array<Object>} ebooks - Array of ebook objects to render.
         */
        function renderTableRows(ebooks) {
            const tbody = document.getElementById('ebook-table-body');
            tbody.innerHTML = ''; // Clear existing rows

            if (ebooks.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center text-gray-500">No eBooks found.</td></tr>';
                return;
            }

            ebooks.forEach(ebook => {
                const row = tbody.insertRow();
                const submissionDate = new Date(ebook.submission_date).toLocaleDateString();
                const statusClass = ebook.status === 'pending' ? 'status-pending' :
                                    ebook.status === 'approved' ? 'status-approved' :
                                    'status-rejected';
                row.innerHTML = `
                    <td>${ebook.id}</td>
                    <td>${ebook.title}</td>
                    <td>${ebook.author}</td>
                    <td><span class="${statusClass}">${ebook.status.charAt(0).toUpperCase() + ebook.status.slice(1)}</span></td>
                    <td>${submissionDate}</td>
                    <td class="action-buttons">
                        <button onclick="openSynopsisModal('${ebook.id}', '${ebook.synopsis.replace(/'/g, "\\'")}')" class="view-icon" title="View Synopsis">
                            <i class="lucide lucide-eye"></i>
                        </button>
                        ${ebook.status === 'pending' ? `
                            <button onclick="approveBook('${ebook.id}')" class="approve-icon" title="Approve">
                                <i class="lucide lucide-check-circle"></i>
                            </button>
                            <button onclick="openRejectReason('${ebook.id}')" class="reject-icon" title="Reject">
                                <i class="lucide lucide-x-circle"></i>
                            </button>
                        ` : ''}
                    </td>
                `;
            });
        }

        /**
         * Filters ebooks based on search input and status dropdown.
         */
        function filterEbooks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            const filtered = allEbooks.filter(ebook => {
                const matchesSearch = ebook.title.toLowerCase().includes(searchTerm) ||
                                      ebook.author.toLowerCase().includes(searchTerm) ||
                                      ebook.status.toLowerCase().includes(searchTerm);
                const matchesStatus = statusFilter === 'all' || ebook.status === statusFilter;
                return matchesSearch && matchesStatus;
            });
            renderTableRows(filtered);
        }

        function searchEbooks() {
            filterEbooks(); // Call filter function as it handles both search and filter
        }

        let currentBookId = null; // Variable to store the ID of the book being processed

        function openSynopsisModal(id, synopsis) {
            currentBookId = id; // Store the book ID
            document.getElementById('synopsisModalTitle').textContent = `Synopsis for Book ID: ${id}`;
            document.getElementById('synopsisText').textContent = synopsis;
            document.getElementById('rejectionReasonBox').style.display = 'none'; // Hide rejection reason by default
            document.getElementById('submitRejectionBtn').style.display = 'none'; // Hide submit rejection button
            document.getElementById('synopsisModal').style.display = 'flex'; // Show modal
            // Hide Approve and Reject buttons if book is not pending
            const ebook = allEbooks.find(b => b.id === id);
            if (ebook && ebook.status !== 'pending') {
                document.querySelector('#synopsisModal .approve-button-modal').style.display = 'none';
                document.querySelector('#synopsisModal .reject-button-modal').style.display = 'none';
            } else {
                document.querySelector('#synopsisModal .approve-button-modal').style.display = 'inline-block';
                document.querySelector('#synopsisModal .reject-button-modal').style.display = 'inline-block';
            }
        }

        function toggleRejectionReason() {
            const rejectionBox = document.getElementById('rejectionReasonBox');
            const submitBtn = document.getElementById('submitRejectionBtn');
            if (rejectionBox.style.display === 'none') {
                rejectionBox.style.display = 'block';
                submitBtn.style.display = 'inline-block';
            } else {
                rejectionBox.style.display = 'none';
                submitBtn.style.display = 'none';
                document.getElementById('rejectionReason').value = ''; // Clear reason when hidden
            }
        }

        async function approveBookFromModal() {
            if (!currentBookId) return;
            await updateBookStatus(currentBookId, 'approved');
            closeModal('synopsisModal');
        }

        async function submitRejection() {
            if (!currentBookId) return;
            const reason = document.getElementById('rejectionReason').value;
            if (!reason) {
                showMessageBox('Please provide a reason for rejection.');
                return;
            }
            await updateBookStatus(currentBookId, 'rejected', reason);
            closeModal('synopsisModal');
        }

        function approveBook(id) {
            currentBookId = id; // Set current book ID for direct approve button
            approveBookFromModal();
        }

        function openRejectReason(id) {
             currentBookId = id; // Set current book ID for direct reject button
             document.getElementById('synopsisModalTitle').textContent = `Reject Book ID: ${id}`; // Adjust title
             document.getElementById('synopsisText').textContent = 'Please provide a reason for rejecting this book.'; // Provide context
             document.getElementById('rejectionReasonBox').style.display = 'block'; // Show rejection reason
             document.getElementById('submitRejectionBtn').style.display = 'inline-block'; // Show submit button
             document.querySelector('#synopsisModal .approve-button-modal').style.display = 'none'; // Hide approve button
             document.querySelector('#synopsisModal .reject-button-modal').style.display = 'none'; // Hide reject button
             document.getElementById('synopsisModal').style.display = 'flex'; // Show modal
        }


        async function updateBookStatus(id, status, reason = null) {
            const updateData = { status: status };
            if (reason) {
                updateData.rejection_reason = reason;
            }

            const { error } = await supabase
                .from('ebooks')
                .update(updateData)
                .eq('id', id);

            if (error) {
                console.error(`Error updating book ${id} status to ${status}:`, error);
                showMessageBox(`Failed to update book status. Please try again.`);
            } else {
                console.log(`Book ${id} status updated to ${status}.`);
                showMessageBox(`Book status updated to ${status} successfully!`);
                fetchAndRenderEbooks(); // Refresh the list
            }
        }

        /**
         * Closes a modal.
         * @param {string} id - The ID of the modal to close.
         */
        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
            currentBookId = null; // Clear the stored ID when modal closes
            // Reset rejection reason box state
            document.getElementById('rejectionReasonBox').style.display = 'none';
            document.getElementById('rejectionReason').value = '';
            document.getElementById('submitRejectionBtn').style.display = 'none';
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const synopsisModal = document.getElementById('synopsisModal');
            const messageBox = document.getElementById('messageBox');
            if (event.target === synopsisModal) {
                closeModal('synopsisModal');
            }
            if (event.target === messageBox) {
                messageBox.style.display = 'none';
            }
        };

        // Expose functions to global scope for HTML onclick attributes
        window.searchEbooks = searchEbooks;
        window.filterEbooks = filterEbooks;
        window.openSynopsisModal = openSynopsisModal;
        window.toggleRejectionReason = toggleRejectionReason;
        window.approveBookFromModal = approveBookFromModal;
        window.submitRejection = submitRejection;
        window.approveBook = approveBook; // Expose approveBook for direct use
        window.openRejectReason = openRejectReason; // Expose openRejectReason for direct use
        window.closeModal = closeModal;
    </script>
</body>
</html>
