<h1>ðŸ“– Approved eBooks List</h1>
<div class="container">
  <div class="search-bar">
    <input type="text" id="searchInput" onkeyup="searchBooks()" placeholder="Search approved eBooks...">
  </div>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Cover</th>
          <th>Title</th>
          <th>Genre</th>
          <th>Author</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="approved-table">
        <tr>
          <td><img src="https://via.placeholder.com/60x90.png?text=Book" class="cover" /></td>
          <td class="title">Journey Beyond</td>
          <td class="genre">Adventure</td>
          <td class="author">Liam Cross</td>
          <td>
            <button class="btn delete" onclick="openDeleteModal(this)">Delete Forever</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal">
  <div class="modal-content">
    <h3>Confirm Permanent Deletion</h3>
    <p id="deleteText"></p>
    <button class="btn delete" onclick="confirmDelete()">Yes, Delete</button>
    <button class="btn cancel" onclick="closeModal()">Cancel</button>
  </div>
</div>

<script>
  let currentRow = null;

  function openDeleteModal(btn) {
    currentRow = btn.closest('tr');
    const title = currentRow.querySelector('.title').textContent;
    document.getElementById('deleteText').textContent = `Are you sure you want to permanently delete "${title}"?`;
    document.getElementById('deleteModal').style.display = 'block';
  }

  function closeModal() {
    document.getElementById('deleteModal').style.display = 'none';
    currentRow = null;
  }

  function confirmDelete() {
    if (currentRow) currentRow.remove();
    closeModal();
  }

  window.onclick = function(e) {
    const modal = document.getElementById('deleteModal');
    if (e.target === modal) closeModal();
  }

  function searchBooks() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const rows = document.querySelectorAll('#approved-table tr');

    rows.forEach(row => {
      const title = row.querySelector('.title').textContent.toLowerCase();
      const author = row.querySelector('.author').textContent.toLowerCase();
      const genre = row.querySelector('.genre').textContent.toLowerCase();

      if (title.includes(input) || author.includes(input) || genre.includes(input)) {
        row.style.display = '';
      } else {
        row.style.display = 'none';
      }
    });
  }
</script>
