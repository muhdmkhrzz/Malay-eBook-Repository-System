<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Approved eBooks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/lucide.min.js"></script>
  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7f6;
      color: #333;
      margin: 0;
      padding: 0; /* Changed to 0 for sidebar layout */
      display: flex; /* Added for sidebar layout */
      min-height: 100vh; /* Added for sidebar layout */
      overflow-x: hidden; /* Prevent horizontal scroll */
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-weight: 700 !important; /* Ensure h1 is bold and prominent */
      font-size: 2.25rem; /* Tailwind's text-3xl equivalent */
    }
    /* Sidebar styles */
    .sidebar {
        height: 100%;
        width: 250px; /* Always open width */
        position: fixed;
        z-index: 10; /* Ensure sidebar is above main content */
        top: 0;
        left: 0;
        background-color: #1A2B42; /* Deep, vibrant dark blue */
        overflow-x: hidden;
        transition: 0.5s; /* Keep transition for smooth initial load */
        padding-top: 60px;
        box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
    }

    .sidebar a {
        padding: 15px 25px;
        text-decoration: none;
        font-size: 18px;
        color: #e2e8f0; /* Light text for links */
        display: block;
        transition: 0.3s;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .sidebar a:hover {
        color: #ffffff;
        background-color: #334155; /* Slightly lighter hover background */
    }

    /* Main content styles - always has margin-left */
    #mainContent {
        padding: 20px;
        flex-grow: 1;
        margin-left: 250px; /* Always have space from sidebar */
    }

    .container-content { /* Renamed from .container to avoid conflict with main layout */
      max-width: 1200px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .search-bar {
      flex-grow: 1;
      margin-right: 10px;
    }
    .search-bar input {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .btn-primary {
      background-color: #007bff;
      color: white;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .btn-danger {
      background-color: #dc3545;
      color: white;
    }
    .btn-danger:hover {
      background-color: #c82333;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f8f8f8;
      font-weight: 600;
      color: #555;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .book-cover-thumbnail {
      width: 50px;
      height: 75px;
      object-fit: cover;
      border-radius: 4px;
      border: 1px solid #eee;
    }
    .action-buttons button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      margin: 0 3px;
      transition: transform 0.2s ease;
    }
    .action-buttons button:hover {
      transform: scale(1.1);
    }
    .action-buttons svg {
      width: 20px;
      height: 20px;
      color: #6c757d;
    }
    .action-buttons button:hover svg {
      color: #007bff;
    }
    .action-buttons .delete-icon:hover svg {
      color: #dc3545;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fefefe;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .modal-header h2 {
      margin: 0;
      font-size: 1.5rem;
      color: #2c3e50;
    }
    .modal-close-btn {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .modal-close-btn:hover,
    .modal-close-btn:focus {
      color: #000;
      text-decoration: none;
    }
    .modal-body {
      margin-bottom: 20px;
    }
    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .cancel-btn {
      background-color: #6c757d;
      color: white;
    }
    .cancel-btn:hover {
      background-color: #5a6268;
    }
    /* Message box styles */
    .message-box {
        display: none; /* Hidden by default */
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        z-index: 10000;
        text-align: center;
        max-width: 350px;
        width: 90%;
    }
    .message-box h3 {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 15px;
        color: #1e293b;
    }
    .message-box button {
        background-color: #3b82f6;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-top: 15px;
    }
    .message-box button:hover {
        background-color: #2563eb;
    }

    @media (max-width: 768px) {
      #mainContent {
          margin-left: 0;
      }
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      .search-bar {
        margin-right: 0;
      }
      .btn {
        width: 100%;
      }
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      tr {
        border: 1px solid #ccc;
        margin-bottom: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      }
      td {
        border: none;
        border-bottom: 1px solid #eee;
        position: relative;
        padding-left: 50%;
        text-align: right;
      }
      td:before {
        position: absolute;
        top: 12px;
        left: 6px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        text-align: left;
        font-weight: 600;
        color: #555;
      }
      td:nth-of-type(1):before { content: "Cover"; }
      td:nth-of-type(2):before { content: "Title"; }
      td:nth-of-type(3):before { content: "Author"; }
      td:nth-of-type(4):before { content: "Genre"; }
      td:nth-of-type(5):before { content: "Year Published"; }
      td:nth-of-type(6):before { content: "Actions"; }
      .action-buttons {
        justify-content: flex-end;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <a href="dashboardAdmin.html">Dashboard</a>
        <a href="manageEbook.html">Manage eBooks</a>
        <a href="approveBookList.html">Approved eBooks</a>
        <a href="manageUser.html">Manage Users</a>
    </div>

    <!-- Main Content -->
    <div id="mainContent">
        <div class="container-content">
            <h1>Approved eBooks</h1>

            <div class="controls">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search by title, author, or genre..." onkeyup="searchBooks()">
                </div>
            </div>

            <div class="table-container">
                <table id="approved-table">
                    <thead>
                        <tr>
                            <th>Cover</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Genre</th>
                            <th>Year Published</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Book rows will be dynamically inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirm Deletion</h2>
                <span class="modal-close-btn" onclick="closeModal('deleteModal')">&times;</span>
            </div>
            <div class="modal-body">
                <p id="deleteText">Are you sure you want to permanently delete this book?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" onclick="confirmDelete()">Delete</button>
                <button class="btn cancel-btn" onclick="closeModal('deleteModal')">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Message Box -->
    <div id="messageBox" class="message-box">
        <h3 id="messageText"></h3>
        <button onclick="document.getElementById('messageBox').style.display='none'">OK</button>
    </div>

  <script type="module">
    // Supabase Initialization (replace with your actual keys)
    const SUPABASE_URL = typeof __supabase_url !== 'undefined' ? __supabase_url : 'YOUR_SUPABASE_URL';
    const SUPABASE_ANON_KEY = typeof __supabase_anon_key !== 'undefined' ? __supabase_anon_key : 'YOUR_SUPABASE_ANON_KEY';
    const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let approvedBooksData = []; // To store data fetched from Supabase
    let bookToDeleteId = null; // To store the ID of the book to be deleted

    document.addEventListener('DOMContentLoaded', function() {
        lucide.createIcons();
        fetchAndRenderApprovedBooks(); // Fetch and render books on page load
    });

    /**
     * Displays a custom message box.
     * @param {string} message - The message to display.
     */
    function showMessageBox(message) {
        document.getElementById('messageText').textContent = message;
        document.getElementById('messageBox').style.display = 'block';
    }

    /**
     * Fetches approved eBooks from Supabase and renders them.
     */
    async function fetchAndRenderApprovedBooks() {
        const { data, error } = await supabase
            .from('ebooks')
            .select('*')
            .eq('status', 'approved'); // Only fetch approved books

        if (error) {
            console.error('Error fetching approved eBooks:', error);
            document.querySelector('#approved-table tbody').innerHTML = '<tr><td colspan="6" class="text-center text-gray-500">Error loading approved eBooks.</td></tr>';
            return;
        }

        approvedBooksData = data; // Store fetched data
        renderTableRows(approvedBooksData); // Render all initially
    }

    /**
     * Renders table rows based on the provided data.
     * @param {Array<Object>} books - Array of book objects to render.
     */
    function renderTableRows(books) {
        const tbody = document.querySelector('#approved-table tbody');
        tbody.innerHTML = ''; // Clear existing rows

        if (books.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" class="text-center text-gray-500">No approved eBooks found.</td></tr>';
            return;
        }

        books.forEach(book => {
            const row = tbody.insertRow();
            row.innerHTML = `
                <td><img src="${book.imageUrl || 'https://placehold.co/80x120/cccccc/333333?text=No+Image'}" alt="Cover" class="book-cover-thumbnail" onerror="this.onerror=null;this.src='https://placehold.co/80x120/cccccc/333333?text=No+Image';"></td>
                <td>${book.title}</td>
                <td>${book.author}</td>
                <td>${book.genre}</td>
                <td>${book.yearPublished || 'N/A'}</td>
                <td class="action-buttons">
                    <button onclick="openDeleteModal('${book.id}')" class="delete-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                    </button>
                </td>
            `;
        });
        lucide.createIcons(); // Re-render Lucide icons for new rows
    }

    /**
     * Searches books based on input value.
     */
    function searchBooks() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const filteredBooks = approvedBooksData.filter(book =>
            book.title.toLowerCase().includes(input) ||
            book.author.toLowerCase().includes(input) ||
            book.genre.toLowerCase().includes(input)
        );
        renderTableRows(filteredBooks);
    }

    /**
     * Opens the delete confirmation modal.
     * @param {string} id - The ID of the book to delete.
     */
    function openDeleteModal(id) {
        bookToDeleteId = id;
        document.getElementById('deleteModal').style.display = 'flex';
    }

    /**
     * Closes a specified modal.
     * @param {string} id - The ID of the modal element to close.
     */
    function closeModal(id) {
        document.getElementById(id).style.display = 'none';
        bookToDeleteId = null; // Clear the stored ID when modal closes
    }

    /**
     * Confirms and deletes a book.
     */
    async function confirmDelete() {
        if (!bookToDeleteId) return;

        try {
            const { error } = await supabase
                .from('ebooks')
                .delete()
                .eq('id', bookToDeleteId);

            if (error) {
                console.error('Error deleting book:', error);
                showMessageBox('Failed to delete book. Please try again.');
            } else {
                console.log('Book deleted:', bookToDeleteId);
                showMessageBox('Book deleted successfully!');
                closeModal('deleteModal');
                fetchAndRenderApprovedBooks(); // Refresh the list
            }
        } catch (networkError) {
            console.error('Network error during book deletion:', networkError);
            showMessageBox('Network error. Please check your connection and try again.');
        }
    }

    // Close modal when clicking outside of it
    window.onclick = function(event) {
        const deleteModal = document.getElementById('deleteModal');
        const messageBox = document.getElementById('messageBox');
        if (event.target === deleteModal) {
            closeModal('deleteModal');
        }
        if (event.target === messageBox) {
            messageBox.style.display = 'none';
        }
    };

    // Expose functions to global scope for HTML onclick attributes
    window.searchBooks = searchBooks;
    window.openDeleteModal = openDeleteModal;
    window.closeModal = closeModal;
    window.confirmDelete = confirmDelete;
  </script>
</body>
</html>
