<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Approved eBooks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/lucide.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7f6;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-weight: 700 !important;
      font-size: 2.25rem;
    }
    .container-content {
      max-width: 1200px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .search-bar {
      flex-grow: 1;
      margin-right: 10px;
    }
    .search-bar input {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .btn-primary {
      background-color: #007bff;
      color: white;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .btn-danger {
      background-color: #dc3545;
      color: white;
    }
    .btn-danger:hover {
      background-color: #c82333;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f8f8f8;
      font-weight: 600;
      color: #555;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .book-cover-thumbnail {
      width: 50px;
      height: 75px;
      object-fit: cover;
      border-radius: 4px;
      border: 1px solid #eee;
    }
    .action-buttons button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      margin: 0 3px;
      transition: transform 0.2s ease;
    }
    .action-buttons button:hover {
      transform: scale(1.1);
    }
    .action-buttons svg {
      width: 20px;
      height: 20px;
      color: #6c757d;
    }
    .action-buttons button:hover svg {
      color: #007bff;
    }
    .action-buttons .delete-icon:hover svg {
      color: #dc3545;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fefefe;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .modal-header h2 {
      margin: 0;
      font-size: 1.5rem;
      color: #2c3e50;
    }
    .modal-close-btn {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .modal-close-btn:hover,
    .modal-close-btn:focus {
      color: #000;
      text-decoration: none;
    }
    .modal-body {
      margin-bottom: 20px;
    }
    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .cancel-btn {
      background-color: #6c757d;
      color: white;
    }
    .cancel-btn:hover {
      background-color: #5a6268;
    }
    /* Message box styles */
    .message-box {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        z-index: 10000;
        text-align: center;
        max-width: 350px;
        width: 90%;
    }
    .message-box h3 {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 15px;
        color: #1e293b;
    }
    .message-box button {
        background-color: #3b82f6;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-top: 15px;
    }
    .message-box button:hover {
        background-color: #2563eb;
    }
    @media (max-width: 768px) {
      /* Main content will adjust automatically with flex-1 and no fixed margin-left */
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      .search-bar {
        margin-right: 0;
      }
      .btn {
        width: 100%;
      }
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      tr {
        border: 1px solid #ccc;
        margin-bottom: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      }
      td {
        border: none;
        border-bottom: 1px solid #eee;
        position: relative;
        padding-left: 50%;
        text-align: right;
      }
      td:before {
        position: absolute;
        top: 12px;
        left: 6px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        text-align: left;
        font-weight: 600;
        color: #555;
      }
      td:nth-of-type(1):before { content: "Cover"; }
      td:nth-of-type(2):before { content: "Title"; }
      td:nth-of-type(3):before { content: "Author"; }
      td:nth-of-type(4):before { content: "Genre"; }
      td:nth-of-type(5):before { content: "Year Published"; }
      td:nth-of-type(6):before { content: "Actions"; }
      .action-buttons {
        justify-content: flex-end;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body class="bg-gray-100 font-sans flex">

  <aside class="hidden md:flex flex-col justify-between w-64 h-screen bg-gray-800 text-white p-6 sticky top-0">
    <div>
        <h2 class="text-2xl font-bold mb-6">Admin Menu</h2>
        <nav class="space-y-2">
            <a href="dashboardAdmin.html" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-700 hover:text-blue-300">
                <i class="lucide lucide-layout-dashboard mr-3"></i> Dashboard
            </a>
            <a href="manageEbook.html" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-700 hover:text-blue-300">
                <i class="lucide lucide-book-open mr-3"></i> Manage Ebooks
            </a>
            <a href="manageUser.html" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-700 hover:text-blue-300">
                <i class="lucide lucide-users mr-3"></i> Manage Users
            </a>
            <a href="approveBookList.html" class="flex items-center px-4 py-2 rounded-lg bg-gray-700 text-blue-300">
                <i class="lucide lucide-check-circle mr-3"></i> Approved Books
            </a>
        </nav>
    </div>
    <button onclick="window.location.href='../screens/login.html'" class="flex items-center px-4 py-2 mt-4 rounded-lg hover:bg-gray-700 hover:text-red-400">
      <i class="lucide lucide-log-out mr-3"></i> Logout
    </button>
</aside>

  <main class="flex-1 p-6 overflow-y-auto">
    <div class="container-content">
      <h1>Approved eBooks</h1>
      <div class="controls">
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search by title, author, or genre..." onkeyup="searchBooks()">
        </div>
      </div>
      <div class="table-container">
        <table id="approved-table">
          <thead>
            <tr>
              <th>Cover</th>
              <th>Title</th>
              <th>Author</th>
              <th>Genre</th>
              <th>Year Published</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            </tbody>
        </table>
      </div>
    </div>
  </main>

  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Confirm Deletion</h2>
        <span class="modal-close-btn" onclick="closeModal('deleteModal')">&times;</span>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete "<span id="bookToDeleteTitle"></span>"? This action cannot be undone.</p>
      </div>
      <div class="modal-footer">
        <button class="btn cancel-btn" onclick="closeModal('deleteModal')">Cancel</button>
        <button class="btn btn-danger" onclick="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>

  <div id="messageBox" class="message-box">
    <h3 id="messageText"></h3>
    <button onclick="document.getElementById('messageBox').style.display='none'">OK</button>
  </div>

  <script type="module">
    // Supabase Initialization (replace with your actual keys)
    const SUPABASE_URL = typeof __supabase_url !== 'undefined' ? __supabase_url : 'YOUR_SUPABASE_URL';
    const SUPABASE_ANON_KEY = typeof __supabase_anon_key !== 'undefined' ? __supabase_anon_key : 'YOUR_SUPABASE_ANON_KEY';
    const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let allApprovedBooks = [];
    let bookToDeleteId = null;

    document.addEventListener('DOMContentLoaded', function() {
      lucide.createIcons();
      fetchAndRenderApprovedBooks(); // Fetch and render books on page load
    });

    /**
     * Displays a custom message box.
     * @param {string} message - The message to display.
     */
    function showMessageBox(message) {
        document.getElementById('messageText').textContent = message;
        document.getElementById('messageBox').style.display = 'block';
    }

    async function fetchAndRenderApprovedBooks() {
      const { data, error } = await supabase
        .from('ebooks')
        .select('*')
        .eq('status', 'approved'); // Filter for approved books

      if (error) {
        console.error('Error fetching approved books:', error);
        document.getElementById('approved-table-body').innerHTML = '<tr><td colspan="6" class="text-center text-gray-500">Error loading approved books.</td></tr>';
        return;
      }

      allApprovedBooks = data;
      renderTableRows(allApprovedBooks);
    }

    function renderTableRows(books) {
      const tbody = document.querySelector('#approved-table tbody');
      tbody.innerHTML = ''; // Clear existing rows

      if (books.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="text-center text-gray-500">No approved books found.</td></tr>';
        return;
      }

      books.forEach(book => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><img src="${book.cover_image_url || 'placeholder.jpg'}" alt="${book.title}" class="book-cover-thumbnail"></td>
          <td>${book.title}</td>
          <td>${book.author}</td>
          <td>${book.genre}</td>
          <td>${book.year_published}</td>
          <td class="action-buttons">
            <button onclick="openDeleteModal('${book.id}', '${book.title}')" class="delete-icon" title="Delete">
              <i class="lucide lucide-trash-2"></i>
            </button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function searchBooks() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filteredBooks = allApprovedBooks.filter(book =>
        book.title.toLowerCase().includes(searchTerm) ||
        book.author.toLowerCase().includes(searchTerm) ||
        book.genre.toLowerCase().includes(searchTerm)
      );
      renderTableRows(filteredBooks);
    }

    function openDeleteModal(bookId, bookTitle) {
      bookToDeleteId = bookId;
      document.getElementById('bookToDeleteTitle').textContent = bookTitle;
      document.getElementById('deleteModal').style.display = 'flex';
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
      bookToDeleteId = null; // Clear the stored ID when modal closes
    }

    async function confirmDelete() {
        if (!bookToDeleteId) return;

        try {
            const { error } = await supabase
                .from('ebooks')
                .delete()
                .eq('id', bookToDeleteId);

            if (error) {
                console.error('Error deleting book:', error);
                showMessageBox('Failed to delete book. Please try again.');
            } else {
                console.log('Book deleted:', bookToDeleteId);
                showMessageBox('Book deleted successfully!');
                closeModal('deleteModal');
                fetchAndRenderApprovedBooks(); // Refresh the list
            }
        } catch (networkError) {
            console.error('Network error during book deletion:', networkError);
            showMessageBox('Network error. Please check your connection and try again.');
        }
    }

    // Close modal when clicking outside of it
    window.onclick = function(event) {
        const deleteModal = document.getElementById('deleteModal');
        const messageBox = document.getElementById('messageBox');
        if (event.target === deleteModal) {
            closeModal('deleteModal');
        }
        if (event.target === messageBox) {
            messageBox.style.display = 'none';
        }
    };

    window.logout = async () => {
      const { error } = await supabase.auth.signOut();
      if (error) {
        console.error('Error logging out:', error.message);
        alert('Error logging out: ' + error.message); // Changed to alert
      } else {
        console.log('User logged out successfully.');
        window.location.href = 'index.html'; // Redirect to index.html
      }
    };

    // Expose functions to global scope for HTML onclick attributes
    window.searchBooks = searchBooks;
    window.openDeleteModal = openDeleteModal;
    window.closeModal = closeModal;
    window.confirmDelete = confirmDelete;
  </script>
</body>
</html>
