<!-- Add Clerk Modal -->
<div id="addModal" class="modal">
  <div class="modal-content">
    <h3>Add New Clerk</h3>
    <input type="text" id="newUsername" placeholder="Username">
    <input type="email" id="newEmail" placeholder="Email">
    <button class="btn" style="background-color: var(--primary);" onclick="addClerk()">Add Clerk</button>
    <button class="btn remove" onclick="closeModal()">Cancel</button>
  </div>
</div>

<script>
function removeUser(btn) {
  const row = btn.closest('tr');
  const username = row.querySelector('.username').textContent;
  alert("‚ùå Removed: " + username);
  row.remove();
}

function openAddModal() {
  document.getElementById('addModal').style.display = 'block';
}

function closeModal() {
  document.getElementById('addModal').style.display = 'none';
}

function addClerk() {
  const username = document.getElementById('newUsername').value;
  const email = document.getElementById('newEmail').value;
  if (username && email) {
    const table = document.getElementById('clerk-table');
    const row = document.createElement('tr');
    row.innerHTML = `
      <td class="username">${username}</td>
      <td class="email">${email}</td>
      <td>
        <button class="btn remove" onclick="removeUser(this)">Remove</button>
      </td>
    `;
    table.appendChild(row);
    closeModal();
  } else {
    alert("Please fill in both fields.");
  }
}

function searchUsers() {
  const input = document.getElementById('searchInput').value.toLowerCase();
  const tables = ['clerk-table', 'user-table'];

  tables.forEach(tableId => {
    const rows = document.getElementById(tableId).getElementsByTagName('tr');
    for (let row of rows) {
      const username = row.querySelector('.username').textContent.toLowerCase();
      const email = row.querySelector('.email').textContent.toLowerCase();
      row.style.display = (username.includes(input) || email.includes(input)) ? '' : 'none';
    }
  });
}

window.onclick = function(event) {
  const modal = document.getElementById('addModal');
  if (event.target == modal) {
    closeModal();
  }
}
</script>
