<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.6/dist/umd/supabase.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Custom CSS for fixed sidebar */

      position: fixed; /* Makes the sidebar stay in place */
      top: 0;

</head>
<body class="bg-gray-100 font-sans flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md rounded-tr-lg rounded-br-lg fixed-sidebar">
    <div class="p-6 border-b border-gray-200">
      <h1 class="text-2xl font-bold text-indigo-600">MyEbookMelayu</h1>
    </div>
    <nav class="mt-4 px-4 space-y-2">
      <a href="dashboard.html" class="block py-2 px-3 rounded-lg hover:bg-indigo-100 text-gray-700">üìä Dashboard</a>
      <a href="review.html" class="block py-2 px-3 rounded-lg hover:bg-indigo-100 text-gray-700">‚≠ê Reviews</a>
      <a href="wishlist.html" class="block py-2 px-3 rounded-lg hover:bg-indigo-100 text-gray-700">‚ù§Ô∏è Wishlist</a>
      <a href="library.html" class="block py-2 px-3 rounded-lg hover:bg-indigo-100 text-gray-700">üìö Library</a>
      <a href="profile.html" class="block py-2 px-3 rounded-lg bg-indigo-50 text-indigo-600 font-semibold">üë§ Profile</a> <!-- Highlighted Profile Link -->
      <a href="/logout.html" class="block py-2 px-3 rounded-lg hover:bg-red-100 text-red-600">üö™ Logout</a>
    </nav>
  </aside>

  <!-- Main Content Wrapper -->
  <div class="main-content-wrapper flex-1 p-8 flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
      <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Edit Profile</h2>

      <form id="editProfileForm" class="space-y-4">
        <!-- Username (using email for now as per profile.html) -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username" name="username" readonly
                 class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed">
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" required
                 class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">New Password (leave blank to keep current)</label>
          <input type="password" id="password" name="password"
                 class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password"
                 class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit"
                  class="w-full py-2 px-4 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://zfiaoyymowvjurqxrazu.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpmaWFveXltb3d2anVycXhyYXp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxNjg3MjMsImV4cCI6MjA2Nzc0NDcyM30.LX6eYX1F9Z1LpAIMurENn921WtgF9YF5qM1xLr6hVWw'
    );

    // Function to display a custom message box instead of alert()
    function showMessageBox(message) {
      const messageBox = document.createElement('div');
      messageBox.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        text-align: center;
        font-family: 'Inter', sans-serif;
      `;
      messageBox.innerHTML = `
        <p>${message}</p>
        <button onclick="this.parentNode.remove()" style="margin-top: 15px; padding: 8px 15px; background-color: #4F46E5; color: white; border: none; border-radius: 5px; cursor: pointer;">
          OK
        </button>
      `;
      document.body.appendChild(messageBox);
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const { data: { user }, error: userError } = await supabase.auth.getUser();

      if (userError || !user) {
        showMessageBox('You must be logged in to edit your profile.');
        // Optionally redirect to login page
        // window.location.href = '/login.html';
        return;
      }

      // Pre-fill form with current user data
      document.getElementById('username').value = user.email || ''; // Using email as username
      document.getElementById('email').value = user.email || '';
    });

    document.getElementById('editProfileForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;

      if (password && password !== confirmPassword) {
        showMessageBox('New password and confirm password do not match.');
        return;
      }

      let updateData = {};
      if (email) {
        updateData.email = email;
      }
      if (password) {
        updateData.password = password;
      }

      if (Object.keys(updateData).length === 0) {
        showMessageBox('No changes to save.');
        return;
      }

      const { data, error } = await supabase.auth.updateUser(updateData);

      if (error) {
        showMessageBox(`Failed to update profile: ${error.message}`);
        console.error('Profile update error:', error);
      } else {
        showMessageBox('Profile updated successfully!');
        // Optionally redirect back to profile page
        // window.location.href = 'profile.html';
      }
    });
  </script>

</body>
</html>
