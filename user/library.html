<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Library - MyEbookMelayu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .fixed-sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      z-index: 10;
    }
    .main-content-wrapper {
      margin-left: 16rem;
      flex-grow: 1;
    }
    @media (max-width: 767px) {
      .fixed-sidebar {
        width: 100%;
        height: auto;
        position: relative;
        box-shadow: none;
        border-bottom: 1px solid #e5e7eb;
        padding-bottom: 1rem;
      }
      .main-content-wrapper {
        margin-left: 0;
      }
      .flex {
        flex-direction: column;
      }
    }
  </style>
</head>
<body class="bg-gray-100 font-sans flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md rounded-tr-lg rounded-br-lg fixed-sidebar">
    <div class="p-6 border-b border-gray-200">
      <h1 class="text-2xl font-bold text-indigo-600">MyEbookMelayu</h1>
    </div>
    <nav class="mt-4 px-4 space-y-2">
      <a href="dashboard.html" class="block py-2 px-3 rounded-lg hover:bg-indigo-100 text-gray-700 font-semibold">ğŸ“Š Dashboard</a>
      <a href="review.html" class="block py-2 px-3 rounded-lg hover:bg-indigo-100 text-gray-700">â­ Reviews</a>
      <a href="wishlist.html" class="block py-2 px-3 rounded-lg hover:bg-indigo-100 text-gray-700">â¤ï¸ Wishlist</a>
      <a href="library.html" class="block py-2 px-3 rounded-lg bg-indigo-100 text-indigo-600 font-semibold">ğŸ“š Library</a>
      <a href="profile.html" class="block py-2 px-3 rounded-lg hover:bg-indigo-100 text-gray-700">ğŸ‘¤ Profile</a>
      <a href="logout.html" class="block py-2 px-3 rounded-lg hover:bg-red-100 text-red-500">ğŸšª Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-content-wrapper">
    <main class="max-w-5xl mx-auto py-8 px-4">
      <h2 class="text-3xl font-semibold mb-6 text-gray-800">ğŸ“š My Library</h2>

      <!-- Library Books Grid -->
      <div id="libraryGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Books will be injected here -->
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-500 py-6 mt-10">
      &copy; 2025 MyEbookMelayu. All rights reserved.
    </footer>
  </div>

  <!-- Script to Render Library -->
  <script>
    function renderLibrary() {
      const container = document.getElementById("libraryGrid");
      const books = JSON.parse(localStorage.getItem("library")) || [];
      container.innerHTML = "";

      if (books.length === 0) {
        container.innerHTML = "<p class='text-gray-500 col-span-full'>No books in your library yet.</p>";
        return;
      }

      books.forEach((book) => {
        container.innerHTML += `
          <div class="bg-white p-5 rounded-xl shadow-md flex flex-col transform hover:scale-105 transition duration-300 ease-in-out">
            <img src="${book.imageUrl||'default-image.jpg'}" alt="Book Cover ${book.title}" class="rounded-lg mb-4 h-56 object-cover w-full shadow-sm">
            <h3 class="text-lg font-semibold text-indigo-700 mb-1">${book.title}</h3>
            <p class="text-sm text-gray-600 mb-2">By ${book.author}</p>
            <p class="text-sm text-gray-500 mb-4 leading-relaxed">
              ${book.synopsis?.slice(0, 100) || 'No synopsis available'}...
            </p>
            <div class="mt-auto flex justify-between items-center">
              <a href="ebook_detail.html?book_id=${book.id}" class="text-indigo-600 hover:underline font-medium flex items-center">
                ğŸ“– View Details
              </a>
              <button onclick="removeFromList('library', ${book.id})" class="text-red-500 hover:underline font-medium flex items-center">
                ğŸ—‘ï¸ Remove
              </button>
            </div>
          </div>
        `;
      });
    }

    function removeFromList(key, id) {
      const list = JSON.parse(localStorage.getItem(key)) || [];
      const updatedList = list.filter(book => book.id !== id);
      localStorage.setItem(key, JSON.stringify(updatedList));
      renderLibrary();
    }

    document.addEventListener("DOMContentLoaded", renderLibrary);
  </script>
</body>
</html>
