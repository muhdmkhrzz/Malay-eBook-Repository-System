<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New eBook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Custom font import for Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            color: #334155; /* Dark slate text */
            padding: 0; /* Remove default body padding */
            margin: 0; /* Remove default body margin */
            display: flex; /* Use flexbox for sidebar and main content layout */
            min-height: 100vh; /* Ensure body takes full viewport height */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700 !important; /* Ensured h1 is bold */
        }
        /* Hide default file input button */
        input[type="file"] {
            display: none;
        }
        /* Style for custom file input button */
        .custom-file-upload {
            border: 2px solid theme('colors.blue.500');
            display: inline-block;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: theme('borderRadius.md');
            background-color: theme('colors.blue.500');
            color: white;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .custom-file-upload:hover {
            background-color: theme('colors.blue.600');
            border-color: theme('colors.blue.600');
        }
        #imagePreviewContainer {
            width: 150px;
            height: 200px;
            border: 2px dashed #cbd5e1; /* Light gray dashed border */
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
            background-color: #f8fafc;
            position: relative;
            margin: 0 auto 1rem auto; /* Centered horizontally */
        }
        #imagePreview {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        #imagePlaceholderText {
            color: #94a3b8;
            font-size: 0.875rem;
            text-align: center;
            padding: 10px;
        }

        /* Sidebar styles */
        .sidebar {
            height: 100%;
            width: 250px; /* Always open width */
            position: fixed;
            z-index: 10; /* Ensure sidebar is above main content */
            top: 0;
            left: 0;
            background-color: #1A2B42; /* Deep, vibrant dark blue */
            overflow-x: hidden;
            transition: 0.5s; /* Keep transition for smooth initial load */
            padding-top: 60px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: #e2e8f0; /* Light text for links */
            display: block;
            transition: 0.3s;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar a:hover {
            color: #ffffff;
            background-color: #334155; /* Slightly lighter hover background */
        }

        /* Main content styles - always has margin-left */
        #mainContent {
            padding: 20px;
            flex-grow: 1;
            margin-left: 250px; /* Always have space from sidebar */
        }

        .container-content {
            max-width: 800px; /* Adjusted for forms */
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            padding: 30px;
        }

        /* Message box styles */
        .message-box {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 10000;
            text-align: center;
            max-width: 350px;
            width: 90%;
        }
        .message-box h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #1e293b;
        }
        .message-box button {
            background-color: #3b82f6;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 15px;
        }
        .message-box button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="dashboardClerk.html">Dashboard</a>
        <a href="currentEbook.html">All eBooks</a>
        <a href="addNewBook.html">Add New eBook</a>
        <a href="rejectedeBook.html">Rejected eBooks</a>
        <a href="eBookStatus.html">eBook Status</a>
        <a href="../screens/login.html" id="logoutButton" class="logout-link">Logout</a>
    </div>

    <div id="mainContent">
        <div class="container-content">
            <h1 class="text-3xl text-center font-bold text-gray-800 mb-8">Add New eBook</h1>
            
            <form id="ebookForm" class="space-y-6">
                <div class="flex flex-col items-center">
                    <div id="imagePreviewContainer">
                        <img id="imagePreview" src="#" alt="Image Preview" class="hidden">
                        <span id="imagePlaceholderText" class="text-gray-400">Click to add cover image</span>
                    </div>
                    <label for="imageUpload" class="custom-file-upload">
                        Upload Cover Image
                    </label>
                    <input type="file" id="imageUpload" accept="image/*">
                </div>

                <div>
                    <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title:</label>
                    <input type="text" id="title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter eBook title" required>
                </div>
                <div>
                    <label for="author" class="block text-gray-700 text-sm font-bold mb-2">Author:</label>
                    <input type="text" id="author" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter author's name" required>
                </div>
                <div>
                    <label for="genre" class="block text-gray-700 text-sm font-bold mb-2">Genre:</label>
                    <input type="text" id="genre" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="e.g., Fiction, Science, History" required>
                </div>
                <div>
                    <label for="synopsis" class="block text-gray-700 text-sm font-bold mb-2">Synopsis:</label>
                    <textarea id="synopsis" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-32 resize-none" placeholder="Enter a brief synopsis of the eBook" required></textarea>
                </div>
                
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                        Submit eBook for Approval
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="messageBox" class="message-box">
        <h3 id="messageText"></h3>
        <button onclick="document.getElementById('messageBox').style.display='none'">OK</button>
    </div>

    <script>
        const SUPABASE_URL = 'https://zfiaoyymowvjurqxrazu.supabase.co'; // Replace with your Supabase URL
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpmaWFveXltb3d2anVycXhyYXp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxNjg3MjMsImV4cCI6MjA2Nzc0NDcyM30.LX6eYX1F9Z1LpAIMurENn921WtgF9YF5qM1xLr6hVWw'; // Replace with your Supabase Anon Key

        const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Logout functionality
        document.getElementById('logoutButton').addEventListener('click', async (event) => {
        event.preventDefault();
        try {
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error('Error logging out:', error.message);
                alert('Error logging out: ' + error.message);
            } else {
                window.location.href = 'login.html'; // Redirect to your login page
            }
        } catch (err) {
            console.error('Network error during logout:', err.message);
            alert('Network error during logout: ' + err.message);
        }
    });

        // Image upload and preview logic
        const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const imagePlaceholderText = document.getElementById('imagePlaceholderText');
        let uploadedFile = null; // Store the file object

        imagePreviewContainer.addEventListener('click', () => {
            imageUpload.click();
        });

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                uploadedFile = file; // Store the file
                const reader = new FileReader();
                reader.onload = (e) => {
                    updateImagePreview(e.target.result);
                };
                reader.readAsDataURL(file);
            } else {
                uploadedFile = null;
                updateImagePreview(null);
            }
        });

        function updateImagePreview(src) {
            if (src) {
                imagePreview.src = src;
                imagePreview.classList.remove('hidden');
                imagePlaceholderText.classList.add('hidden');
            } else {
                imagePreview.src = '#';
                imagePreview.classList.add('hidden');
                imagePlaceholderText.classList.remove('hidden');
            }
        }

        // Message box function
        function showMessageBox(message) {
            document.getElementById('messageText').textContent = message;
            document.getElementById('messageBox').style.display = 'flex';
        }

        // Form submission logic
        const ebookForm = document.getElementById('ebookForm');
        ebookForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            let imageUrl = null;
            if (uploadedFile) {
                const { data, error: uploadError } = await supabase.storage
                    .from('ebook-covers') // Your storage bucket name
                    .upload(`${Date.now()}-${uploadedFile.name}`, uploadedFile, {
                        cacheControl: '3600',
                        upsert: false
                    });

                if (uploadError) {
                    console.error('Error uploading image:', uploadError);
                    showMessageBox('Failed to upload image. Please try again.');
                    return;
                }
                imageUrl = data.path ? `${SUPABASE_URL}/storage/v1/object/public/ebook-covers/${data.path}` : null;
            }

            const newEbookData = {
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                genre: document.getElementById('genre').value,
                synopsis: document.getElementById('synopsis').value,
                imageUrl: imageUrl, // Add the uploaded image URL
                status: 'pending', // Set status to pending for admin approval
                statusDate: new Date().toISOString().split('T')[0] // Current date
            };

            // Basic validation
            if (!newEbookData.title || !newEbookData.author || !newEbookData.genre || !newEbookData.synopsis) {
                showMessageBox('Please fill in all required fields (Title, Author, Genre, Synopsis).');
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('ebooks')
                    .insert([newEbookData]);

                if (error) {
                    console.error('Error submitting new eBook:', error);
                    showMessageBox('Failed to submit eBook for approval. Please try again.');
                } else {
                    console.log('eBook submitted successfully:', data);
                    showMessageBox('eBook submitted for approval successfully!');
                    ebookForm.reset(); // Clear the form
                    updateImagePreview(null); // Reset image preview
                }
            } catch (networkError) {
                console.error('Network error during submission:', networkError);
                showMessageBox('Network error. Please check your connection and try again.');
            }
        });

        // Initialize preview on page load
        updateImagePreview(null);
    </script>
</body>
</html>
