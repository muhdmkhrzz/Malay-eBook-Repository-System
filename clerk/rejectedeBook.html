<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rejected eBooks - Clerk Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --primary: #1f2937; /* Dark Gray */
      --success: #28a745; /* Green */
      --warning: #ffc107; /* Orange/Yellow */
      --danger: #ef4444; /* A brighter red for danger/cancel */
      --info: #17a2b8; /* Teal Blue */
      --ok-button-color: #4A90E2; /* A clear blue for OK button */
      --bg-light: #f7f9fc;
      --text-dark: #333;
    }

    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg-light);
      margin: 0;
      padding: 0; /* Changed to 0 for sidebar layout */
      color: var(--text-dark);
      display: flex; /* Added for sidebar layout */
      min-height: 100vh; /* Added for sidebar layout */
      overflow-x: hidden; /* Added for sidebar layout */
    }

    h1 {
      text-align: center;
      margin-bottom: 50px; /* Increased margin-bottom for more space */
      color: var(--primary);
      font-family: 'Poppins', sans-serif; /* Ensure Poppins for h1 */
      font-weight: 700 !important; /* Ensured h1 is bold */
    }

    /* Sidebar styles */
    .sidebar {
        height: 100%;
        width: 250px; /* Always open width */
        position: fixed;
        z-index: 10; /* Ensure sidebar is above main content */
        top: 0;
        left: 0;
        background-color: #1A2B42; /* Deep, vibrant dark blue */
        overflow-x: hidden;
        transition: 0.5s; /* Keep transition for smooth initial load */
        padding-top: 60px;
        box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
    }

    .sidebar a {
        padding: 15px 25px;
        text-decoration: none;
        font-size: 18px;
        color: #e2e8f0; /* Light text for links */
        display: block;
        transition: 0.3s;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .sidebar a:hover {
        color: #ffffff;
        background-color: #334155; /* Slightly lighter hover background */
    }

    /* Main content styles - always has margin-left */
    #mainContent {
        padding: 20px;
        flex-grow: 1;
        margin-left: 250px; /* Always have space from sidebar */
    }

    .container-content {
      max-width: 1200px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
      padding: 30px;
    }

    .search-container {
      margin-bottom: 20px;
      text-align: center;
    }

    .search-container input {
      width: 100%;
      max-width: 400px;
      padding: 10px 15px;
      border: 1px solid #94a3b8; /* Darker outline for search bar */
      border-radius: 5px;
      font-size: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      border-radius: 8px;
      overflow: hidden; /* Ensures rounded corners apply to table */
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
      font-weight: 600;
      color: var(--primary);
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .book-cover-thumbnail {
      width: 50px;
      height: 75px;
      object-fit: cover;
      border-radius: 4px;
      border: 1px solid #eee;
    }

    .actions button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: background-color 0.2s ease;
      margin-right: 5px; /* Space between buttons */
    }

    .actions .approve-btn {
      background-color: var(--success);
      color: white;
    }

    .actions .approve-btn:hover {
      background-color: #218838;
    }

    .actions .edit-btn {
      background-color: var(--info);
      color: white;
    }

    .actions .edit-btn:hover {
      background-color: #138496;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fefefe;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 600px;
      position: relative;
    }

    .close-button {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close-button:hover,
    .close-button:focus {
      color: #333;
      text-decoration: none;
      cursor: pointer;
    }

    .modal-image-preview-container {
      width: 120px;
      height: 160px;
      border: 2px dashed #cbd5e1;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      cursor: pointer;
      background-color: #f8fafc;
      position: relative;
      margin-bottom: 1rem;
      margin-right: 1rem; /* Added margin for layout */
    }

    .modal-image-preview {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .modal-image-placeholder-text {
      color: #94a3b8;
      font-size: 0.875rem;
      text-align: center;
      padding: 10px;
    }

    .modal-file-upload-label {
      border: 2px solid var(--ok-button-color);
      display: inline-block;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: theme('borderRadius.md');
      background-color: var(--ok-button-color);
      color: white;
      transition: background-color 0.2s, border-color 0.2s;
    }
    .modal-file-upload-label:hover {
      background-color: #3a7bd5;
      border-color: #3a7bd5;
    }
    .modal-file-input {
      display: none;
    }

    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .modal-buttons button {
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
    }

    .modal-buttons .cancel-btn {
      background-color: #ccc;
      color: var(--text-dark);
    }
    .modal-buttons .cancel-btn:hover {
      background-color: #bbb;
    }

    .modal-buttons .save-btn {
      background-color: var(--ok-button-color);
      color: white;
    }
    .modal-buttons .save-btn:hover {
      background-color: #3a7bd5;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      th, td {
        padding: 8px 10px;
        font-size: 0.85rem;
      }
      .actions button {
        padding: 6px 8px;
        font-size: 0.8rem;
      }
      .modal-content {
        padding: 20px;
      }
      .modal-buttons {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <a href="dashboardClerk.html">Dashboard</a>
        <a href="currentEbook.html">All eBooks</a>
        <a href="addNewBook.html">Add New eBook</a>
        <a href="rejectedeBook.html">Rejected eBooks</a>
        <a href="eBookStatus.html">eBook Status</a>
        
    </div>

    <!-- Main Content -->
    <div id="mainContent">
        <div class="container-content">
            <h1 class="text-3xl text-center" style="font-weight: bold;">Rejected eBooks - Clerk Panel</h1>

            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by title, author, or reason..." onkeyup="searchBooks()">
            </div>

            <table id="ebook-table">
                <thead>
                    <tr>
                        <th>Cover</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>Reason</th>
                        <th>Rejected Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- eBook rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

  <!-- Edit eBook Modal -->
  <div id="editEbookModal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal('editEbookModal')">&times;</span>
      <h2 class="text-xl font-bold mb-4">Edit eBook</h2>
      <form id="editEbookForm" class="space-y-4">
        <input type="hidden" id="editBookId">

        <div class="flex items-start">
          <div id="modalImagePreviewContainer" class="modal-image-preview-container">
            <img id="modalImagePreview" src="" alt="Book Cover Preview" class="modal-image-preview hidden">
            <span id="modalImagePlaceholderText" class="modal-image-placeholder-text">Click to upload</span>
          </div>
          <div class="flex-grow">
            <label for="editImageUpload" class="modal-file-upload-label">Upload New Cover</label>
            <input type="file" id="editImageUpload" class="modal-file-input" accept="image/*">
            <p class="text-sm text-gray-500 mt-2">OR</p>
            <input type="url" id="editImageUrl" placeholder="Enter image URL"
                   class="mt-2 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
          </div>
        </div>

        <div>
          <label for="editBookTitle" class="block text-sm font-medium text-gray-700">Title</label>
          <input type="text" id="editBookTitle" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <label for="editAuthor" class="block text-sm font-medium text-gray-700">Author</label>
          <input type="text" id="editAuthor" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <label for="editGenre" class="block text-sm font-medium text-gray-700">Genre</label>
          <input type="text" id="editGenre" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <label for="editSynopsis" class="block text-sm font-medium text-gray-700">Synopsis</label>
          <textarea id="editSynopsis" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></textarea>
        </div>
        <div>
          <label for="editReason" class="block text-sm font-medium text-gray-700">Reason for Rejection</label>
          <textarea id="editReason" rows="2" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></textarea>
        </div>

        <div class="modal-buttons">
          <button type="button" class="cancel-btn" onclick="closeModal('editEbookModal')">Cancel</button>
          <button type="submit" class="save-btn">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    // Supabase Initialization (replace with your actual keys)
    const SUPABASE_URL =  'https://zfiaoyymowvjurqxrazu.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpmaWFveXltb3d2anVycXhyYXp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxNjg3MjMsImV4cCI6MjA2Nzc0NDcyM30.LX6eYX1F9Z1LpAIMurENn921WtgF9YF5qM1xLr6hVWw'
;
    const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const ebookTableBody = document.querySelector('#ebook-table tbody');
    const searchInput = document.getElementById('searchInput');
    const editEbookModal = document.getElementById('editEbookModal');
    const editEbookForm = document.getElementById('editEbookForm');

    // Modal elements for image preview
    const modalImagePreviewContainer = document.getElementById('modalImagePreviewContainer');
    const modalImagePreview = document.getElementById('modalImagePreview');
    const modalImagePlaceholderText = document.getElementById('modalImagePlaceholderText');
    const editImageUpload = document.getElementById('editImageUpload');
    const editImageUrl = document.getElementById('editImageUrl');

    let allRejectedEbooks = []; // To store data fetched from Supabase

    /**
     * Updates the image preview in the modal.
     * @param {string|null} src - The image source URL or data URL, or null to show placeholder.
     * @param {boolean} isFileInput - True if the source is from a file input, false if from URL.
     */
    function updateModalImagePreview(src, isFileInput) {
        if (src) {
            modalImagePreview.src = src;
            modalImagePreview.classList.remove('hidden');
            modalImagePlaceholderText.classList.add('hidden');
            if (isFileInput) {
                editImageUrl.value = ''; // Clear URL if file is selected
            } else {
                editImageUpload.value = ''; // Clear file if URL is entered
            }
        } else {
            modalImagePreview.src = '';
            modalImagePreview.classList.add('hidden');
            modalImagePlaceholderText.classList.remove('hidden');
        }
    }

    /**
     * Fetches rejected eBooks from Supabase and renders them.
     */
    async function fetchAndRenderRejectedEbooks() {
        const { data, error } = await supabase
            .from('ebooks')
            .select('*')
            .eq('status', 'rejected'); // Only fetch rejected books

        if (error) {
            console.error('Error fetching rejected eBooks:', error);
            ebookTableBody.innerHTML = '<tr><td colspan="7" class="text-center text-gray-500">Error loading rejected eBooks.</td></tr>';
            return;
        }

        allRejectedEbooks = data; // Store fetched data
        renderTableRows(allRejectedEbooks); // Render all initially
    }

    /**
     * Renders table rows based on the provided data.
     * @param {Array<Object>} books - Array of book objects to render.
     */
    function renderTableRows(books) {
        ebookTableBody.innerHTML = ''; // Clear existing rows
        if (books.length === 0) {
            ebookTableBody.innerHTML = '<tr><td colspan="7" class="text-center text-gray-500">No rejected eBooks found.</td></tr>';
            return;
        }

        books.forEach(book => {
            const row = ebookTableBody.insertRow();
            row.dataset.id = book.id; // Store ID for actions
            row.innerHTML = `
                <td class="py-2"><img src="${book.imageUrl || 'https://placehold.co/50x75/cccccc/333333?text=No+Image'}" alt="Cover" class="book-cover-thumbnail" onerror="this.onerror=null;this.src='https://placehold.co/50x75/cccccc/333333?text=No+Image';"></td>
                <td class="title py-2">${book.title}</td>
                <td class="author py-2">${book.author}</td>
                <td class="genre py-2">${book.genre}</td>
                <td class="reason py-2">${book.reason || 'N/A'}</td>
                <td class="rejected-date py-2">${book.statusDate}</td>
                <td class="actions py-2">
                    <button class="approve-btn" data-id="${book.id}">Approve</button>
                    <button class="edit-btn" data-id="${book.id}">Edit</button>
                </td>
            `;

            row.querySelector('.approve-btn').addEventListener('click', () => approveEbook(book.id));
            row.querySelector('.edit-btn').addEventListener('click', () => openEditModal(book.id));
        });
    }

    /**
     * Searches books based on input value.
     */
    function searchBooks() {
        const input = searchInput.value.toLowerCase();
        const filtered = allRejectedEbooks.filter(book => {
            return book.title.toLowerCase().includes(input) ||
                   book.author.toLowerCase().includes(input) ||
                   (book.reason && book.reason.toLowerCase().includes(input));
        });
        renderTableRows(filtered);
    }

    /**
     * Approves an eBook by updating its status in Supabase.
     * @param {string} id - The ID of the eBook to approve.
     */
    async function approveEbook(id) {
        // IMPORTANT: Replaced window.confirm with a custom modal or message box for better UX in an iframe.
        // For simplicity, this example uses a basic confirmation, but in a real app,
        // you'd replace 'confirm' with your own custom modal logic.
        if (!confirm('Are you sure you want to approve this eBook?')) {
            return;
        }
        const { data, error } = await supabase
            .from('ebooks')
            .update({ status: 'approved', statusDate: new Date().toISOString().split('T')[0] }) // Set status to approved and current date
            .eq('id', id);

        if (error) {
            console.error('Error approving eBook:', error);
            // IMPORTANT: Replaced alert with a custom message box.
            // For simplicity, this example uses a basic alert, but in a real app,
            // you'd replace 'alert' with your own custom modal logic.
            alert('Failed to approve eBook. Please try again.');
        } else {
            console.log('eBook approved:', data);
            // Supabase real-time listener will automatically re-render the list
        }
    }

    /**
     * Opens the edit modal and populates it with book data.
     * @param {string} id - The ID of the book to edit.
     */
    function openEditModal(id) {
        const book = allRejectedEbooks.find(b => b.id === id);
        if (!book) {
            console.error('Book not found for editing:', id);
            return;
        }

        document.getElementById('editBookId').value = book.id;
        document.getElementById('editBookTitle').value = book.title;
        document.getElementById('editAuthor').value = book.author;
        document.getElementById('editGenre').value = book.genre;
        document.getElementById('editSynopsis').value = book.synopsis;
        document.getElementById('editReason').value = book.reason || '';

        // Set image preview
        updateModalImagePreview(book.imageUrl, false); // Assume URL for existing

        editEbookModal.style.display = 'flex';
    }

    /**
     * Closes a specified modal.
     * @param {string} id - The ID of the modal element to close.
     */
    function closeModal(id) {
        document.getElementById(id).style.display = 'none';
        // Reset image preview when modal closes
        if (id === 'editEbookModal') {
            updateModalImagePreview(null, false);
            editEbookForm.reset(); // Reset form fields
        }
    }

    // Event listener for edit modal image upload
    editImageUpload.addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                updateModalImagePreview(e.target.result, true);
            };
            reader.readAsDataURL(file);
        } else {
            updateModalImagePreview(null, true);
        }
    });

    // Event listener for edit modal image URL input
    editImageUrl.addEventListener('input', function() {
        const url = this.value;
        if (url) {
            const img = new Image();
            img.onload = () => updateModalImagePreview(url, false);
            img.onerror = () => updateModalImagePreview(null, false); // Clear on error
            img.src = url;
        } else {
            updateModalImagePreview(null, false);
        }
    });

    // Event listener for clicking the image preview container in modal
    modalImagePreviewContainer.addEventListener('click', function() {
        editImageUpload.click(); // Programmatically click the hidden file input
    });

    // Handle form submission for editing eBook
    editEbookForm.addEventListener('submit', async function(event) {
        event.preventDefault();
        const bookId = document.getElementById('editBookId').value;
        const updatedData = {
            title: document.getElementById('editBookTitle').value,
            author: document.getElementById('editAuthor').value,
            genre: document.getElementById('editGenre').value,
            synopsis: document.getElementById('editSynopsis').value,
            reason: document.getElementById('editReason').value,
            imageUrl: modalImagePreview.src // Use the current image preview source
        };

        const { data, error } = await supabase
            .from('ebooks')
            .update(updatedData)
            .eq('id', bookId);

        if (error) {
            console.error('Error updating eBook:', error);
            // IMPORTANT: Replaced alert with a custom message box.
            // For simplicity, this example uses a basic alert, but in a real app,
            // you'd replace 'alert' with your own custom modal logic.
            alert('Failed to update eBook. Please try again.');
        } else {
            console.log('eBook updated:', data);
            closeModal('editEbookModal');
            // Supabase real-time listener will automatically re-render the list
        }
    });

    // Close modal when clicking outside of it
    window.onclick = function(event) {
        if (event.target === editEbookModal) {
            closeModal('editEbookModal');
        }
    };

    // Initial data fetch and render on page load
    document.addEventListener('DOMContentLoaded', fetchAndRenderRejectedEbooks);

    // Expose functions to global scope for HTML onclick attributes
    window.searchBooks = searchBooks;
    window.closeModal = closeModal;
  </script>
</body>
</html>
