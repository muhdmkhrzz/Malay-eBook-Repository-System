<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBook Status Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            color: #334155; /* Dark slate text */
            padding: 0; /* Remove default body padding */
            margin: 0; /* Remove default body margin */
            display: flex; /* Use flexbox for sidebar and main content layout */
            min-height: 100vh; /* Ensure body takes full viewport height */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        h1, h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700 !important; /* Ensured h1 and h2 are bold */
            color: #1e293b; /* Darker blue-gray for headings */
        }
        /* Sidebar styles */
        .sidebar {
            height: 100%;
            width: 250px; /* Always open width */
            position: fixed;
            z-index: 10; /* Ensure sidebar is above main content */
            top: 0;
            left: 0;
            background-color: #1A2B42; /* Deep, vibrant dark blue */
            overflow-x: hidden;
            transition: 0.5s; /* Keep transition for smooth initial load */
            padding-top: 60px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: #e2e8f0; /* Light text for links */
            display: block;
            transition: 0.3s;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar a:hover {
            color: #ffffff;
            background-color: #334155; /* Slightly lighter hover background */
        }

        /* Main content styles - always has margin-left */
        #mainContent {
            padding: 20px;
            flex-grow: 1;
            margin-left: 250px; /* Always have space from sidebar */
        }

        .container-content {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            padding: 30px;
        }
        .book-card {
            display: flex;
            align-items: center;
            background-color: #f8fafc; /* Lighter card background */
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.03);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer;
        }
        .book-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.06);
        }
        .book-cover {
            width: 70px;
            height: 100px;
            border-radius: 6px;
            object-fit: cover;
            margin-right: 15px;
            flex-shrink: 0;
            border: 1px solid #e2e8f0;
        }
        .status-tag {
            padding: 4px 10px;
            border-radius: 9999px; /* Full rounded corners */
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: white;
            white-space: nowrap; /* Prevent wrapping */
        }
        .status-approved { background-color: #10b981; /* Emerald green */ }
        .status-pending { background-color: #f59e0b; /* Amber orange */ }
        .status-rejected { background-color: #ef4444; /* Red */ }
        .status-in-library { background-color: #3b82f6; /* Blue */ } /* New status color */

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 90%;
            position: relative;
        }
        .close-button {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }
        #loadingIndicator {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            font-size: 1.2rem;
            color: #64748b;
        }
        @media (max-width: 768px) {
            .book-card {
                flex-direction: column;
                align-items: flex-start;
            }
            .book-cover {
                margin-right: 0;
                margin-bottom: 10px;
            }
            .book-info {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="dashboardClerk.html">Dashboard</a>
        <a href="addNewBook.html">Add New eBook</a>
        <a href="rejectedeBook.html">Rejected eBooks</a>
        <a href="eBookStatus.html">eBook Status</a>
        <a href="/logout.html" id="logoutButton" class="logout-link">Logout</a>
    </div>

    <div id="mainContent">
        <div class="container-content">
            <h1 class="text-3xl text-center mb-8">eBook Status Dashboard</h1>

            <div class="flex flex-col sm:flex-row justify-between items-center mb-6 space-y-4 sm:space-y-0 sm:space-x-4">
                <input type="text" id="searchInput" placeholder="Search by title or author..." class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
                <select id="statusFilter" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
                    <option value="all">All Statuses</option>
                    <option value="approved">Approved</option>
                    <option value="pending">Pending</option>
                    <option value="rejected">Rejected</option>
                    <option value="in-library">In Library</option>
                </select>
            </div>

            <div id="loadingIndicator">Loading eBooks...</div>

            <div id="ebookList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </div>
    </div>

    <div id="bookDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal('bookDetailsModal')">&times;</span>
            <div class="flex flex-col sm:flex-row items-center sm:items-start mb-4">
                <img id="modalBookCover" src="" alt="Book Cover" class="w-24 h-36 rounded-lg object-cover mr-4 mb-4 sm:mb-0 border border-gray-200">
                <div class="text-center sm:text-left">
                    <h2 id="modalBookTitle" class="text-2xl font-bold text-gray-800 mb-1"></h2>
                    <p class="text-gray-600 mb-1">Author: <span id="modalBookAuthor" class="font-medium"></span></p>
                    <p class="text-gray-600 mb-1">Genre: <span id="modalBookGenre" class="font-medium"></span></p>
                    <p class="text-gray-600 mb-1">Status: <span id="modalBookStatus" class="font-medium status-tag"></span></p>
                    <p class="text-gray-600 mb-1">Date: <span id="modalStatusDate" class="font-medium"></span></p>
                </div>
            </div>
            <div id="modalReasonContainer" class="hidden mb-4">
                <h3 class="text-lg font-semibold text-red-600 mb-2">Reason for Rejection:</h3>
                <p id="modalReason" class="text-gray-700 bg-red-50 p-3 rounded-lg border border-red-200"></p>
            </div>
            <h3 class="text-lg font-semibold text-gray-800 mb-2">Synopsis:</h3>
            <p id="modalBookSynopsis" class="text-gray-700 bg-gray-50 p-3 rounded-lg border border-gray-200 h-32 overflow-y-auto"></p>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://zfiaoyymowvjurqxrazu.supabase.co'; // Replace with your Supabase URL
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpmaWFveXltb3d2anVycXhyYXp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxNjg3MjMsImV4cCI6MjA2Nzc0NDcyM30.LX6eYX1F9Z1LpAIMurENn921WtgF9YF5qM1xLr6hVWw'; // Replace with your Supabase Anon Key

        const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Logout functionality
        document.getElementById('logoutButton').addEventListener('click', async (event) => {
        event.preventDefault();
        try {
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error('Error logging out:', error.message);
                alert('Error logging out: ' + error.message);
            } else {
                window.location.href = 'login.html'; // Redirect to your login page
            }
        } catch (err) {
            console.error('Network error during logout:', err.message);
            alert('Network error during logout: ' + err.message);
        }
    });

        const ebookList = document.getElementById('ebookList');
        const searchInput = document.getElementById('searchInput');
        const statusFilter = document.getElementById('statusFilter');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const bookDetailsModal = document.getElementById('bookDetailsModal');

        let allEbooks = []; // To store all fetched ebooks

        /**
         * Initializes Supabase client and fetches data.
         */
        async function setupSupabaseAndLoadData() {
            await fetchAndRenderEbooks();
        }

        /**
         * Fetches ebooks from Supabase and renders them based on filters.
         */
        async function fetchAndRenderEbooks() {
            loadingIndicator.style.display = 'flex'; // Show loading indicator
            try {
                const { data, error } = await supabase
                    .from('ebooks')
                    .select('*');

                if (error) {
                    console.error('Error fetching ebooks:', error.message);
                    ebookList.innerHTML = '<p class="text-center text-gray-500 col-span-full">Error loading ebooks.</p>';
                    return;
                }

                allEbooks = data; // Store all fetched books
                filterAndSearchEbooks(); // Apply initial filters
            } catch (networkError) {
                console.error('Network error fetching ebooks:', networkError);
                ebookList.innerHTML = '<p class="text-center text-gray-500 col-span-full">Network error. Please check your connection.</p>';
            } finally {
                loadingIndicator.style.display = 'none'; // Hide loading indicator
            }
        }

        /**
         * Filters and searches ebooks based on current input and selection.
         */
        function filterAndSearchEbooks() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedStatus = statusFilter.value;

            const filteredEbooks = allEbooks.filter(book => {
                const matchesSearch = book.title.toLowerCase().includes(searchTerm) ||
                                      book.author.toLowerCase().includes(searchTerm);
                const matchesStatus = selectedStatus === 'all' || book.status === selectedStatus;
                return matchesSearch && matchesStatus;
            });

            renderEbooks(filteredEbooks);
        }

        /**
         * Renders a list of ebooks into the ebook list container.
         * @param {Array<Object>} ebooks - The list of ebook objects to render.
         */
        function renderEbooks(ebooks) {
            ebookList.innerHTML = ''; // Clear existing books
            if (ebooks.length === 0) {
                ebookList.innerHTML = '<p class="text-center text-gray-500 col-span-full">No eBooks found matching your criteria.</p>';
                return;
            }

            ebooks.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                bookCard.onclick = () => openModal(book);
                
                // Determine status tag class
                let statusClass = '';
                if (book.status === 'approved') {
                    statusClass = 'status-approved';
                } else if (book.status === 'pending') {
                    statusClass = 'status-pending';
                } else if (book.status === 'rejected') {
                    statusClass = 'status-rejected';
                } else if (book.status === 'in-library') { // New status
                    statusClass = 'status-in-library';
                }

                bookCard.innerHTML = `
                    <img src="${book.imageUrl || 'https://placehold.co/70x100/cccccc/333333?text=No+Image'}" alt="${book.title} Cover" class="book-cover">
                    <div class="book-info flex-grow">
                        <h3 class="text-lg font-semibold text-gray-800">${book.title}</h3>
                        <p class="text-gray-600">Author: ${book.author}</p>
                        <p class="text-gray-600">Genre: ${book.genre}</p>
                        <p class="text-gray-600">Status: <span class="status-tag ${statusClass}">${book.status.charAt(0).toUpperCase() + book.status.slice(1)}</span></p>
                        <p class="text-gray-600">Date: ${book.statusDate}</p>
                    </div>
                `;
                ebookList.appendChild(bookCard);
            });
        }

        /**
         * Opens the book details modal and populates it with book data.
         * @param {Object} book - The book object to display in the modal.
         */
        function openModal(book) {
            document.getElementById('modalBookCover').src = book.imageUrl || 'https://placehold.co/120x180/cccccc/333333?text=No+Image';
            document.getElementById('modalBookTitle').textContent = book.title;
            document.getElementById('modalBookAuthor').textContent = book.author;
            document.getElementById('modalBookGenre').textContent = book.genre;
            document.getElementById('modalBookStatus').textContent = book.status.charAt(0).toUpperCase() + book.status.slice(1);
            
            // Set status tag color in modal
            const modalStatusTag = document.getElementById('modalBookStatus');
            modalStatusTag.className = 'font-medium status-tag'; // Reset classes
            if (book.status === 'approved') {
                modalStatusTag.classList.add('status-approved');
            } else if (book.status === 'pending') {
                modalStatusTag.classList.add('status-pending');
            } else if (book.status === 'rejected') {
                modalStatusTag.classList.add('status-rejected');
            } else if (book.status === 'in-library') {
                modalStatusTag.classList.add('status-in-library');
            }

            document.getElementById('modalStatusDate').textContent = book.statusDate;
            document.getElementById('modalBookSynopsis').textContent = book.synopsis;

            // Show/hide reason for rejection
            const reasonContainer = document.getElementById('modalReasonContainer');
            const reasonText = document.getElementById('modalReason');
            if (book.status === 'rejected' && book.reason) {
                reasonText.textContent = book.reason;
                reasonContainer.classList.remove('hidden');
            } else {
                reasonContainer.classList.add('hidden');
                reasonText.textContent = '';
            }

            bookDetailsModal.style.display = 'flex'; // Show the modal
        }

        /**
         * Closes a specified modal.
         * @param {string} id - The ID of the modal element to close.
         */
        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        // Event Listeners
        searchInput.addEventListener('input', filterAndSearchEbooks);
        statusFilter.addEventListener('change', filterAndSearchEbooks);

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target === bookDetailsModal) {
                closeModal('bookDetailsModal');
            }
        };

        // Initialize Supabase and load data on page load
        document.addEventListener('DOMContentLoaded', setupSupabaseAndLoadData);

        // Expose functions to global scope for HTML onclick attributes (only closeModal is needed now)
        window.closeModal = closeModal;
    </script>
</body>
</html>
