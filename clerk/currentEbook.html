<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available eBooks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1f2937; /* Dark Gray */
      --secondary: #4b5563; /* Medium Gray */
      --accent: #4A90E2; /* A nice blue for links/highlights */
      --bg-light: #f7f9fc;
      --text-dark: #333;
      --border-color: #e0e0e0;
      --card-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg-light);
      margin: 0;
      padding: 0; /* Changed to 0 for sidebar layout */
      color: var(--text-dark);
      display: flex; /* Added for sidebar layout */
      min-height: 100vh; /* Added for sidebar layout */
      overflow-x: hidden; /* Added for sidebar layout */
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--primary);
      font-family: 'Poppins', sans-serif; /* Ensure Poppins for h1 */
      font-weight: 700; /* Ensure bold for h1 */
    }

    /* Sidebar styles */
    .sidebar {
        height: 100%;
        width: 250px; /* Always open width */
        position: fixed;
        z-index: 10; /* Ensure sidebar is above main content */
        top: 0;
        left: 0;
        background-color: #1A2B42; /* Deep, vibrant dark blue */
        overflow-x: hidden;
        transition: 0.5s; /* Keep transition for smooth initial load */
        padding-top: 60px;
        box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
    }

    .sidebar a {
        padding: 15px 25px;
        text-decoration: none;
        font-size: 18px;
        color: #e2e8f0; /* Light text for links */
        display: block;
        transition: 0.3s;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .sidebar a:hover {
        color: #ffffff;
        background-color: #334155; /* Slightly lighter hover background */
    }

    /* Main content styles - always has margin-left */
    #mainContent {
        transition: margin-left .5s; /* Keep transition for consistency if needed elsewhere */
        padding: 20px;
        flex-grow: 1;
        margin-left: 250px; /* Always have space from sidebar */
    }

    .container-content {
      max-width: 1200px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
      padding: 30px;
    }

    .controls-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: var(--card-shadow);
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      align-items: center;
    }

    .controls-container input[type="text"],
    .controls-container select {
      flex: 1;
      min-width: 200px;
      padding: 10px 15px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      font-size: 1rem;
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .book-card {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--card-shadow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    .book-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }

    .book-card img {
      width: 100%;
      height: 250px; /* Fixed height for covers */
      object-fit: cover;
      display: block;
      border-bottom: 1px solid var(--border-color);
    }

    .book-info {
      padding: 15px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .book-title {
      font-size: 1.15rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 5px;
      line-height: 1.3;
    }

    .book-author {
      font-size: 0.95rem;
      color: var(--secondary);
      margin-bottom: 10px;
    }

    .book-genre {
      font-size: 0.85rem;
      color: #666;
      background-color: #eef;
      padding: 4px 8px;
      border-radius: 4px;
      align-self: flex-start; /* Keeps the badge tight to its content */
      margin-bottom: 10px;
    }

    .book-approved-date {
      font-size: 0.8rem;
      color: #888;
      margin-top: auto; /* Pushes date to the bottom */
    }

    /* Modal styles */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1000; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        max-width: 600px;
        width: 90%;
        position: relative;
    }
    .close-button {
        color: #aaa;
        position: absolute;
        top: 15px;
        right: 25px;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }
    .close-button:hover,
    .close-button:focus {
        color: #333;
        text-decoration: none;
        cursor: pointer;
    }
    .modal-book-cover {
      width: 120px;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 20px;
      border: 1px solid var(--border-color);
    }
    .modal-book-details {
      flex-grow: 1;
    }
    .modal-book-details h2 {
      margin-top: 0;
      margin-bottom: 10px;
      color: var(--primary);
    }
    .modal-book-details p {
      margin-bottom: 5px;
      color: var(--text-dark);
    }
    .modal-synopsis {
      margin-top: 20px;
      font-size: 0.95rem;
      line-height: 1.6;
      color: var(--secondary);
    }

    @media (max-width: 768px) {
      .controls-container {
        flex-direction: column;
        align-items: stretch;
      }
      .book-grid {
        grid-template-columns: 1fr;
      }
      .modal-content {
        flex-direction: column;
        text-align: center;
      }
      .modal-book-cover {
        margin: 0 auto 15px auto;
      }
    }
  </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <a href="dashboardClerk.html">Dashboard</a>
        <a href="currentEbook.html">All eBooks</a>
        <a href="addNewBook.html">Add New eBook</a>
        <a href="rejectedeBook.html">Rejected eBooks</a>
        <a href="eBookStatus.html">eBook Status</a>
        
    </div>

    <!-- Main Content -->
    <div id="mainContent">
        <div class="container-content">
            <h1>Available eBooks</h1>

            <div class="controls-container">
                <input type="text" id="searchInput" placeholder="Search by title or author...">
                <select id="genreSelect">
                    <option value="all">All Genres</option>
                    <option value="fiction">Fiction</option>
                    <option value="science fiction">Science Fiction</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="mystery">Mystery</option>
                    <option value="thriller">Thriller</option>
                    <option value="romance">Romance</option>
                    <option value="self-help">Self-Help</option>
                    <option value="biography">Biography</option>
                    <option value="history">History</option>
                    <option value="science">Science</option>
                    <option value="cookbook">Cookbook</option>
                </select>
            </div>

            <div class="book-grid" id="bookGrid">
                <!-- Book cards will be dynamically loaded here -->
            </div>
        </div>
    </div>

  <!-- Book Details Modal -->
  <div id="bookDetailsModal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal('bookDetailsModal')">&times;</span>
      <div style="display: flex; align-items: flex-start; margin-bottom: 20px;">
        <img id="modalBookCover" src="" alt="Book Cover" class="modal-book-cover">
        <div class="modal-book-details">
          <h2 id="modalBookTitle"></h2>
          <p><strong>Author:</strong> <span id="modalBookAuthor"></span></p>
          <p><strong>Genre:</strong> <span id="modalBookGenre"></span></p>
          <p><strong>Approved Date:</strong> <span id="modalApprovedDate"></span></p>
        </div>
      </div>
      <p class="modal-synopsis"><strong>Synopsis:</strong> <span id="modalBookSynopsis"></span></p>
    </div>
  </div>

  <script type="module">
    // Supabase Initialization (replace with your actual keys)
    const SUPABASE_URL =  'https://zfiaoyymowvjurqxrazu.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpmaWFveXltb3d2anVycXhyYXp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxNjg3MjMsImV4cCI6MjA2Nzc0NDcyM30.LX6eYX1F9Z1LpAIMurENn921WtgF9YF5qM1xLr6hVWw'
;
    const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const bookGrid = document.getElementById('bookGrid');
    const searchInput = document.getElementById('searchInput');
    const genreSelect = document.getElementById('genreSelect');
    const bookDetailsModal = document.getElementById('bookDetailsModal');

    let allEbooks = []; // To store data fetched from Supabase

    /**
     * Fetches eBooks from Supabase and renders them.
     */
    async function fetchAndRenderEbooks() {
      const { data, error } = await supabase
        .from('ebooks')
        .select('*')
        .eq('status', 'approved'); // Only fetch approved books for this page

      if (error) {
        console.error('Error fetching approved eBooks:', error);
        bookGrid.innerHTML = '<p class="text-center text-gray-500">Error loading eBooks.</p>';
        return;
      }

      allEbooks = data; // Store fetched data
      filterBooks(); // Apply initial filter/search
    }

    /**
     * Renders book cards based on the filtered data.
     * @param {Array<Object>} books - Array of book objects to render.
     */
    function renderBookCards(books) {
      bookGrid.innerHTML = ''; // Clear existing cards
      if (books.length === 0) {
        bookGrid.innerHTML = '<p class="text-center text-gray-500 col-span-full">No eBooks found matching your criteria.</p>';
        return;
      }

      books.forEach(book => {
        const card = document.createElement('div');
        card.className = 'book-card';
        card.innerHTML = `
          <img src="${book.imageUrl || 'https://placehold.co/250x350/cccccc/333333?text=No+Image'}" alt="${book.title} Cover" onerror="this.onerror=null;this.src='https://placehold.co/250x350/cccccc/333333?text=No+Image';">
          <div class="book-info">
            <div class="book-title">${book.title}</div>
            <div class="book-author">${book.author}</div>
            <div class="book-genre">${book.genre}</div>
            <div class="book-approved-date">Approved: ${book.statusDate}</div>
          </div>
        `;
        card.addEventListener('click', () => openModal(book));
        bookGrid.appendChild(card);
      });
    }

    /**
     * Filters books based on search input and genre selection.
     */
    function filterBooks() {
      const searchInputVal = searchInput.value.toLowerCase();
      const selectedGenre = genreSelect.value.toLowerCase();

      const filtered = allEbooks.filter(book => {
        const matchesSearch = book.title.toLowerCase().includes(searchInputVal) ||
                              book.author.toLowerCase().includes(searchInputVal);
        const matchesGenre = selectedGenre === 'all' || book.genre.toLowerCase() === selectedGenre;
        return matchesSearch && matchesGenre;
      });
      renderBookCards(filtered);
    }

    /**
     * Opens the book details modal.
     * @param {Object} book - The book object to display in the modal.
     */
    function openModal(book) {
      document.getElementById('modalBookCover').src = book.imageUrl || 'https://placehold.co/120x180/cccccc/333333?text=No+Image';
      document.getElementById('modalBookTitle').textContent = book.title;
      document.getElementById('modalBookAuthor').textContent = book.author;
      document.getElementById('modalBookGenre').textContent = book.genre;
      document.getElementById('modalApprovedDate').textContent = book.statusDate;
      document.getElementById('modalBookSynopsis').textContent = book.synopsis;
      bookDetailsModal.style.display = 'flex';
    }

    /**
     * Closes the specified modal.
     * @param {string} id - The ID of the modal to close.
     */
    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    // Close modal when clicking outside of it
    window.onclick = function(event) {
      if (event.target === bookDetailsModal) {
        closeModal('bookDetailsModal');
      }
    };

    // Event listeners for filtering
    searchInput.addEventListener('input', filterBooks);
    genreSelect.addEventListener('change', filterBooks);

    // Initial data fetch and render on page load
    document.addEventListener('DOMContentLoaded', fetchAndRenderEbooks);

    // Expose closeModal to global scope for HTML onclick
    window.closeModal = closeModal;
  </script>
</body>
</html>
