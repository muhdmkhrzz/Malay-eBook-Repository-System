<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available eBooks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script> <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> <style>
    :root {
      --primary: #1f2937; /* Dark Gray */
      --secondary: #4b5563; /* Medium Gray */
      --accent: #4A90E2; /* A nice blue for links/highlights */
      --bg-light: #f7f9fc;
      --text-dark: #333;
      --border-color: #e0e0e0;
      --card-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg-light);
      margin: 0;
      padding: 0; /* Changed to 0 for sidebar layout */
      color: var(--text-dark);
      display: flex; /* Added for sidebar layout */
      min-height: 100vh; /* Added for sidebar layout */
      overflow-x: hidden; /* Added for sidebar layout */
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--primary);
      font-family: 'Poppins', sans-serif; /* Ensure Poppins for h1 */
      font-weight: 700; /* Ensure bold for h1 */
    }

    /* Sidebar styles */
    .sidebar {
        height: 100%;
        width: 250px; /* Always open width */
        position: fixed;
        z-index: 10; /* Ensure sidebar is above main content */
        top: 0;
        left: 0;
        background-color: #1A2B42; /* Deep, vibrant dark blue */
        overflow-x: hidden;
        transition: 0.5s; /* Keep transition for smooth initial load */
        padding-top: 60px;
        box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
    }

    .sidebar a {
        padding: 15px 25px;
        text-decoration: none;
        font-size: 18px;
        color: #e2e8f0; /* Light text for links */
        display: block;
        transition: 0.3s;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .sidebar a:hover {
        color: #ffffff;
        background-color: #334155; /* Slightly lighter hover background */
    }

    /* Main content styles - always has margin-left */
    #mainContent {
        transition: margin-left .5s; /* Keep transition for consistency if needed elsewhere */
        padding: 20px;
        flex-grow: 1;
        margin-left: 250px; /* Always have space from sidebar */
    }

    .container-content {
      max-width: 1200px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
      padding: 30px;
    }

    .controls-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: var(--card-shadow);
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      align-items: center;
    }

    .controls-container input[type="text"],
    .controls-container select {
      flex: 1;
      min-width: 200px;
      padding: 10px 15px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      font-size: 1rem;
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .book-card {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--card-shadow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    .book-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }

    .book-card img {
      width: 100%;
      height: 250px; /* Fixed height for covers */
      object-fit: cover;
      display: block;
      border-bottom: 1px solid var(--border-color);
    }

    .book-info {
      padding: 15px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .book-title {
      font-size: 1.15rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 5px;
      line-height: 1.3;
    }

    .book-author {
      font-size: 0.95rem;
      color: var(--secondary);
      margin-bottom: 10px;
    }

    .book-genre {
      font-size: 0.85rem;
      color: #666;
      background-color: #eef;
      padding: 4px 8px;
      border-radius: 4px;
      align-self: flex-start; /* Keeps the badge tight to its content */
      margin-bottom: 10px;
    }

    .book-approved-date {
      font-size: 0.8rem;
      color: #888;
      margin-top: auto; /* Pushes to the bottom */
    }

    /* Modal Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1000; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fefefe;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 600px;
      position: relative;
    }

    .close-button {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close-button:hover,
    .close-button:focus {
      color: #333;
      text-decoration: none;
      cursor: pointer;
    }

    .modal-image {
        width: 120px;
        height: 180px;
        object-fit: cover;
        border-radius: 8px;
        margin-right: 20px;
        flex-shrink: 0;
        border: 1px solid #eee;
    }

    .modal-details {
        display: flex;
        align-items: flex-start;
        margin-bottom: 20px;
    }

    .modal-info {
        flex-grow: 1;
    }

    .modal-info h2 {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--primary);
        margin-bottom: 5px;
    }

    .modal-info p {
        font-size: 1rem;
        color: var(--secondary);
        margin-bottom: 5px;
    }

    .modal-synopsis {
        font-size: 0.95rem;
        color: #555;
        line-height: 1.6;
        max-height: 200px; /* Limit height for synopsis */
        overflow-y: auto; /* Add scroll for long synopsis */
        background-color: #f9f9f9;
        border: 1px solid #e0e0e0;
        padding: 15px;
        border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="mySidebar" class="sidebar">
    <a href="dashboardClerk.html">Dashboard</a>
    <a href="currentEbook.html">All eBooks</a>
    <a href="addNewBook.html">Add New eBook</a>
    <a href="rejectedeBook.html">Rejected eBooks</a>
    <a href="eBookStatus.html">eBook Status</a>
    <a href="/logout.html" id="logoutButton" class="logout-link">Logout</a>
  </div>

  <div id="mainContent">
    <div class="container-content">
      <h1>Available eBooks</h1>

      <div class="controls-container">
        <input type="text" id="searchInput" placeholder="Search by title or author...">
        <select id="genreSelect">
          <option value="all">All Genres</option>
          </select>
      </div>

      <div id="bookGrid" class="book-grid">
        </div>
    </div>
  </div>

  <div id="bookDetailsModal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal('bookDetailsModal')">&times;</span>
      <div class="modal-details">
        <img id="modalBookCover" src="" alt="Book Cover" class="modal-image">
        <div class="modal-info">
          <h2 id="modalBookTitle"></h2>
          <p>Author: <span id="modalBookAuthor"></span></p>
          <p>Genre: <span id="modalBookGenre"></span></p>
          <p>Approved Date: <span id="modalApprovedDate"></span></p>
        </div>
      </div>
      <h3>Synopsis:</h3>
      <p id="modalBookSynopsis" class="modal-synopsis"></p>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://zfiaoyymowvjurqxrazu.supabase.co'; // Replace with your Supabase URL
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpmaWFveXltb3d2anVycXhyYXp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxNjg3MjMsImV4cCI6MjA2Nzc0NDcyM30.LX6eYX1F9Z1LpAIMurENn921WtgF9YF5qM1xLr6hVWw'; // Replace with your Supabase Anon Key

    const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Logout functionality
    document.getElementById('logoutButton').addEventListener('click', async (event) => {
        event.preventDefault();
        try {
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error('Error logging out:', error.message);
                alert('Error logging out: ' + error.message);
            } else {
                window.location.href = 'login.html'; // Redirect to your login page
            }
        } catch (err) {
            console.error('Network error during logout:', err.message);
            alert('Network error during logout: ' + err.message);
        }
    });

    const bookGrid = document.getElementById('bookGrid');
    const searchInput = document.getElementById('searchInput');
    const genreSelect = document.getElementById('genreSelect');
    const bookDetailsModal = document.getElementById('bookDetailsModal');

    let allEbooks = []; // To store all fetched ebooks

    /**
     * Fetches ebooks from Supabase and renders them.
     */
    async function fetchAndRenderEbooks() {
      try {
        const { data, error } = await supabase
          .from('ebooks')
          .select('*')
          .eq('status', 'approved'); // Only fetch approved books

        if (error) {
          console.error('Error fetching ebooks:', error.message);
          bookGrid.innerHTML = '<p class="text-center text-gray-500 col-span-full">Error loading ebooks.</p>';
          return;
        }

        allEbooks = data; // Store all fetched books
        populateGenres(); // Populate genre filter
        filterBooks(); // Render initial filtered books (all approved)

      } catch (networkError) {
        console.error('Network error fetching ebooks:', networkError);
        bookGrid.innerHTML = '<p class="text-center text-gray-500 col-span-full">Network error. Please check your connection.</p>';
      }
    }

    /**
     * Populates the genre select dropdown with unique genres from fetched ebooks.
     */
    function populateGenres() {
      const genres = [...new Set(allEbooks.map(book => book.genre))].sort();
      genreSelect.innerHTML = '<option value="all">All Genres</option>'; // Reset
      genres.forEach(genre => {
        const option = document.createElement('option');
        option.value = genre;
        option.textContent = genre;
        genreSelect.appendChild(option);
      });
    }

    /**
     * Filters and renders books based on search input and genre selection.
     */
    function filterBooks() {
      const searchTerm = searchInput.value.toLowerCase();
      const selectedGenre = genreSelect.value;

      const filteredEbooks = allEbooks.filter(book => {
        const matchesSearch = book.title.toLowerCase().includes(searchTerm) ||
                              book.author.toLowerCase().includes(searchTerm);
        const matchesGenre = selectedGenre === 'all' || book.genre === selectedGenre;
        return matchesSearch && matchesGenre;
      });

      renderEbooks(filteredEbooks);
    }

    /**
     * Renders a list of ebooks into the book grid.
     * @param {Array<Object>} ebooks - The list of ebook objects to render.
     */
    function renderEbooks(ebooks) {
      bookGrid.innerHTML = ''; // Clear existing books
      if (ebooks.length === 0) {
        bookGrid.innerHTML = '<p class="text-center text-gray-500 col-span-full">No eBooks found matching your criteria.</p>';
        return;
      }

      ebooks.forEach(book => {
        const bookCard = document.createElement('div');
        bookCard.className = 'book-card';
        bookCard.onclick = () => openModal(book);
        bookCard.innerHTML = `
          <img src="${book.imageUrl || 'https://placehold.co/200x250/cccccc/333333?text=No+Image'}" alt="${book.title} Cover" class="book-card-img">
          <div class="book-info">
            <h3 class="book-title">${book.title}</h3>
            <p class="book-author">${book.author}</p>
            <span class="book-genre">${book.genre}</span>
            <p class="book-approved-date">Approved: ${book.statusDate}</p>
          </div>
        `;
        bookGrid.appendChild(bookCard);
      });
    }

    /**
     * Opens the book details modal and populates it with book data.
     * @param {Object} book - The book object to display in the modal.
     */
    function openModal(book) {
      document.getElementById('modalBookCover').src = book.imageUrl || 'https://placehold.co/120x180/cccccc/333333?text=No+Image';
      document.getElementById('modalBookTitle').textContent = book.title;
      document.getElementById('modalBookAuthor').textContent = book.author;
      document.getElementById('modalBookGenre').textContent = book.genre;
      document.getElementById('modalApprovedDate').textContent = book.statusDate;
      document.getElementById('modalBookSynopsis').textContent = book.synopsis;
      bookDetailsModal.style.display = 'flex';
    }

    /**
     * Closes the specified modal.
     * @param {string} id - The ID of the modal to close.
     */
    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    // Close modal when clicking outside of it
    window.onclick = function(event) {
      if (event.target === bookDetailsModal) {
        closeModal('bookDetailsModal');
      }
    };

    // Event listeners for filtering
    searchInput.addEventListener('input', filterBooks);
    genreSelect.addEventListener('change', filterBooks);

    // Initial data fetch and render on page load
    document.addEventListener('DOMContentLoaded', fetchAndRenderEbooks);

    // Expose closeModal to...
    window.closeModal = closeModal;
  </script>
</body>
</html>
